<div class="p-12">
  <div class="tui-container">
    <form [formGroup]="$any(levelForm)">
      <div class="tui-row tui-row_sme">
        <div class="tui-col_8">
          <h3 class="tui-form__header tui-form__header_margin-top_none">Add Job Level</h3>
          <div class="tui-form__row">
            <tui-input formControlName="name" tuiHintContent="A tooltip" tuiTextfieldExampleText="Field placeholder">
              Name<span class="tui-required"></span>
            </tui-input>
            <tui-field-error formControlName="name"></tui-field-error>
          </div>
          <div class="tui-form__row">
            <tui-text-area formControlName="description"> Description </tui-text-area>
            <tui-field-error formControlName="description"></tui-field-error>
          </div>
          <button (click)="submit()" class="tui-space_right-3 tui-space_bottom-3 mt-6" tuiButton>Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
