<div class="p-8">
  <div class="container">
    <div class="flex">
      <div class="tui-text_h3">Job Level</div>
      <button
        tuiButton
        class="tui-space_right-3 tui-space_bottom-3 ml-auto"
        icon="tuiIconPlusLarge"
        routerLink="../add"
        type="button"
      >
        Add Job Level
      </button>
    </div>

    <div class="grid-rows-1">
      <div class="grid-cols-12">
        <table [columns]="columns" class="my-8 w-full" tuiTable>
          <thead>
            <tr tuiThGroup>
              <th *tuiHead="'name'" tuiTh>Name</th>
              <th *tuiHead="'description'" tuiTh>Description</th>
              <th *tuiHead="'action'" class="w-32" tuiTh>Action</th>
            </tr>
          </thead>
          <tbody [data]="levels" tuiTbody>
            <tr *tuiRow="let level of levels; let index = index" tuiTr>
              <td *tuiCell="'name'" tuiTd>{{ index + 1 }}. {{ level.name }}</td>
              <td *tuiCell="'description'" tuiTd>{{ level.description }}</td>
              <td *tuiCell="'action'" tuiTd>
                <button
                  [icon]="'tuiIconEditLarge'"
                  [routerLink]="['../edit/' + level.id]"
                  [shape]="$any('rounded')"
                  appearance="flat"
                  size="s"
                  tuiIconButton
                ></button>
              </td>
            </tr>
          </tbody>
        </table>
        <tui-pagination (indexChange)="goToPage($event)" [index]="index" [length]="length"></tui-pagination>
      </div>
    </div>
  </div>
</div>
