<main *ngIf="data$ | async as data" class="flex flex-col items-center">
  <ng-container *ngTemplateOutlet="recursive; context: { current: data }"></ng-container>

  <ng-template #recursive let-current="current">
    <section *ngIf="current[0].descendants.length === 0; else target">
      <div class="border-t-4 border mb-8"></div>
      <div class="flex flex-wrap justify-center gap-4">
        <div *ngFor="let item of current">
          <tui-hosted-dropdown [content]="content" tuiDropdownHover>
            <button
              [class.hoverInfo]="item.id === idEmployee ? true : false"
              class="w-56 h-16 hover:bg-gray-300 bg-white flex justify-between py-3 px-6 pb-16 pt-4"
              (click)="changeInfo(item.id)"
            >
              <div class="mr-4">
                <div class="text-sm text-left">
                  <p class="font-bold">
                    {{
                      item.username && item.username.length > 11
                        ? item.username.substring(0, 11) + '...'
                        : item.username
                    }}
                  </p>
                </div>
                <div class="text-blue-500 text-left">{{ item.title?.name }}</div>
              </div>
              <tui-avatar [autoColor]="true" [rounded]="true" [text]="item.username"></tui-avatar>
            </button>
          </tui-hosted-dropdown>
        </div>
      </div>
    </section>

    <ng-template #target>
      <section class="grid grid-cols-1 justify-items-center">
        <div *ngIf="current[0].id !== idLeader; else checkFalse">
          <tui-hosted-dropdown [content]="content" tuiDropdownHover>
            <button
              class="w-56 h-16 hover:bg-gray-300 bg-white flex justify-between py-3 px-6 pb-16 pt-4 gap-4"
              (click)="changeInfoCss(current[0].id)"
            >
              <div class="mr-4">
                <div class="text-sm text-left">
                  <p>
                    {{
                      current[0].username && current[0].username.length > 11
                        ? current[0].username.substring(0, 11) + '...'
                        : current[0].username
                    }}
                  </p>
                </div>
                <div class="text-blue-500 text-left">{{ current[0].title?.name }}</div>
              </div>
              <tui-avatar [autoColor]="true" [rounded]="true" [text]="current[0].username"></tui-avatar>
            </button>
          </tui-hosted-dropdown>
        </div>

        <!--big info-->
        <ng-template #checkFalse>
          <button (click)="changeInfoCss(current[0].id)" class="hover:bg-gray-300 bg-white px-8 py-3">
            <div class="flex items-center gap-4">
              <div class="user-info text-left text-xs">
                <h2 class="text-xl mb-2">{{ current[0].username }}</h2>
                <p class="font-normal mt-1">{{ current[0].title?.name }}</p>
              </div>
              <tui-avatar [autoColor]="true" [rounded]="true" [text]="current[0].username" class="ml-auto"></tui-avatar>
            </div>

            <div class="flex justify-start border-t-2 pt-3 mt-3">
              <button>
                <tui-svg class="success" src="tuiIconVideoLarge" style="color: #959595"></tui-svg>
              </button>

              <button>
                <tui-svg class="success tui-space_left-3" src="tuiIconCameraLarge" style="color: #959595"></tui-svg>
              </button>

              <button>
                <tui-svg class="success tui-space_left-3" src="tuiIconGeoLarge" style="color: #959595"></tui-svg>
              </button>

              <button>
                <tui-svg class="success tui-space_left-3" src="tuiIconImgLarge" style="color: #959595"></tui-svg>
              </button>
            </div>
          </button>
        </ng-template>

        <div class="border w-0 h-8 mx-auto"></div>

        <ng-container *ngTemplateOutlet="recursive; context: { current: current[0].descendants }"></ng-container>
      </section>
    </ng-template>

    <ng-template #content>
      <main class="flex flex-col w-96 h-full p-4">
        <section class="p-8 bg-white flex justify-start -m-2">
          <tui-avatar [autoColor]="true" [rounded]="true" [text]="current[0].username" size="l"></tui-avatar>
          <div class="ml-4">
            <div class="text-sm text-left">
              <strong>{{ current[0].username }}</strong>
            </div>
            <div class="text-blue-500 text-left">{{ current[0].title?.name }}</div>
          </div>
        </section>

        <section class="py-4 flex justify-start -m-2 border-b-1 gap-4">
          <button>
            <tui-svg class="success tui-space_left-3" src="tuiIconCallInLarge" style="color: #959595"></tui-svg>
          </button>

          <button>
            <tui-svg class="success tui-space_left-3" src="tuiIconCameraLarge" style="color: #959595"></tui-svg>
          </button>

          <button>
            <tui-svg class="success tui-space_left-3" src="tuiIconGeoLarge" style="color: #959595"></tui-svg>
          </button>

          <button>
            <tui-svg class="success tui-space_left-3" src="tuiIconImgLarge" style="color: #959595"></tui-svg>
          </button>
        </section>

        <section class="p-4 border-t-2">
          <strong class="text-semibold text-left">Contact</strong>
          <div class="pt-2 flex flex-row space-x-4">
            <tui-svg class="success tui-space_left-3" src="tuiIconVideoLarge" style="color: #959595"></tui-svg>
            <p>{{ current[0].username }}@banvien.com.vn</p>
          </div>
        </section>

        <section class="p-4 border-t-2 flex flex-col space-y-4">
          <strong class="text-semibold text-left">Report</strong>
          <div class="flex flex-row space-x-4">
            <tui-avatar [autoColor]="true" [rounded]="true" [text]="current[0].username" size="m"></tui-avatar>
            <div class="flex flex-col">
              <div class="text-sm text-left">
                <strong>{{ current[0].reportTo.username }}</strong>
              </div>
<!--              <div class="text-blue-500 text-left">{{ current[0].reportTo.profile }}</div>-->
            </div>
          </div>
        </section>
      </main>
    </ng-template>
  </ng-template>
</main>
