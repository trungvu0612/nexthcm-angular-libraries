<main class="flex flex-col w-96 h-full p-4">
  <section class="p-8 bg-white flex justify-start -m-2">
    <tui-avatar [autoColor]="true" [rounded]="true" [text]="description.username" size="l"></tui-avatar>
    <div class="ml-4">
      <div class="text-sm text-left">
        <strong>{{ description.fullName }}</strong>
      </div>
      <div class="text-blue-500 text-left">{{ description.jobTitle?.name }}</div>
    </div>
  </section>

  <section class="p-4 border-t-2">
    <strong class="text-semibold text-left">Contact</strong>
    <div class="pt-2 flex flex-row space-x-4">
      <tui-svg class="success tui-space_left-3" src="tuiIconMailLarge" style="color: #959595"></tui-svg>
      <p>{{ description.profile?.companyEmail }}</p>
    </div>
    <div class="pt-2 flex flex-row space-x-4">
      <tui-svg class="success tui-space_left-3" src="tuiIconCallInLarge" style="color: #959595"></tui-svg>
      <p>{{ description.profile?.phone }}</p>
    </div>
  </section>

  <section class="p-4 border-t-2 flex flex-col space-y-4">
    <strong class="text-semibold text-left">Report</strong>
    <div class="flex flex-row space-x-4">
      <tui-avatar [autoColor]="true" [rounded]="true" [text]="description.username" size="m"></tui-avatar>
      <div class="flex flex-col">
        <div class="text-sm text-left">
          <strong>{{ description.reportTo?.username }}</strong>
        </div>
        <div class="text-blue-500 text-left">{{ description.reportTo?.fullName }}</div>
      </div>
    </div>
  </section>
</main>
