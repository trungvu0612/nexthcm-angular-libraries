<ng-container *transloco="let t">
  <hcm-page [title]=" t('myRequest')">
    <ng-container ngProjectAs="pageHeader">
      <div class="flex space-x-4">
        <button (click)="onSubmitWorkFromHomeRequest()" icon="tuiIconPlusLarge" size="m" tuiButton>
          {{ t('workFromHomeRequest') }}
        </button>
        <button (click)="onSubmitOvertimeRequest()" icon="tuiIconPlusLarge" size="m" tuiButton>
          {{ t('overtimeRequest') }}
        </button>
        <button (click)="onSubmitWorkingOutsideRequest()" icon="tuiIconPlusLarge" size="m" tuiButton>
          {{ t('workingOutsideRequest') }}
        </button>
      </div>
    </ng-container>
    <tui-tabs [(activeItemIndex)]="activeItemIndex">
      <button routerLink="/my-time/my-requests/working-after-hours" routerLinkActive tuiTab>
        {{ t('workingAfterHours') }}
      </button>
      <button routerLink="/my-time/my-requests/update-timesheet" routerLinkActive tuiTab>
        {{ t('updateTimesheet') }}
      </button>
      <button routerLink="/my-time/my-requests/working-outside" routerLinkActive tuiTab>
        {{ t('workingOutside') }}
      </button>
      <button routerLink="/my-time/my-requests/work-from-home" routerLinkActive tuiTab>
        {{ t('workFromHome') }}
      </button>
    </tui-tabs>
    <div class="mt-5">
      <router-outlet></router-outlet>
    </div>
  </hcm-page>
</ng-container>
