<h1 class="text-2xl font-semibold mb-7">Work For Home Request</h1>

<form (ngSubmit)="submit()" [formGroup]="$any(form)">
  <formly-form [fields]="fields" [form]="$any(form)" [model]="model"></formly-form>
  <div *transloco="let t" class="tui-form__buttons">
    <button class="tui-form__button" size="l" tuiButton>{{ t('save') }}</button>
    <button (click)="cancel()" appearance="flat" class="tui-form__button" size="l" tuiButton type="button">
      {{ t('cancel') }}
    </button>
  </div>
</form>
