<article>
  <header class="flex justify-between items-center mb-7">
    <h1 class="text-2xl font-semibold">{{ title }}</h1>
    <button [icon]="'tuiIconRemoveLarge'" [shape]="$any('rounded')" appearance="flat" size="s" tuiIconButton></button>
  </header>
  <formly-form
    [fields]="fields"
    [form]="$any(requestForm)"
    [model]="model"
    class="col-6 border-start border-end"
  ></formly-form>

  <footer class="flex justify-center">
    <button (click)="submit()" class="cancel blue-button mr-7">Submit</button>
    <button (click)="close()" class="blue-button">Close</button>
  </footer>
</article>
