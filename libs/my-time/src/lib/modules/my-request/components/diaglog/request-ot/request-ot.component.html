<h1 class="text-2xl font-semibold mb-7">Request Work From Home</h1>

<div class="my-8">
  <form [formGroup]="$any(form)">
    <formly-form
      [fields]="fields"
      [form]="$any(form)"
      [model]="model"
    ></formly-form>
  </form>
</div>

<!--[disabled]="!form.valid"-->
<div class="flex justify-center gap-4">
  <button (click)="submit()" [disabled]="!form.valid" class="blue-button ml-8">Save</button>
  <button (click)="cancel()" class="btn-blue">Cancel</button>
</div>

<pre>{{ model | json}}</pre>
