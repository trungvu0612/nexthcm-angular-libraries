<hcm-request-list-filter [httpParams]="queryParams$" class="my-8"></hcm-request-list-filter>
<tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
  <ngx-table #table [columns]="(columns$ | async) || []" [configuration]="configuration" [data]="(data$ | async) || []">
    <ng-template let-row>
      <ng-container *tuiLet="item(row) as item">
        <td>
          {{ item.timeSheetTracking.trackingDate | translocoDate: { weekday: 'long' } }},
          {{ item.timeSheetTracking.trackingDate | translocoDate }}
        </td>
        <td>{{ item.newInTime * 1000 | date: 'HH:mm':'GMT' }}</td>
        <td>{{ item.newOutTime * 1000 | date: 'HH:mm':'GMT' }}</td>
        <td></td>
        <td>
          <tui-tag
            [value]="'REQUEST_STATUS.' + RequestStatus[item.status] | transloco"
            class="{{ RequestStatus[item.status] }}-tag"
          ></tui-tag>
        </td>
        <td>
          <div class="flex items-center">
            <button
              (click)="onViewEmployeeRequestDetail(item.id)"
              appearance="flat"
              icon="tuiIconShowLarge"
              size="m"
              tuiIconButton
            ></button>
          </div>
        </td>
      </ng-container>
    </ng-template>
  </ngx-table>
</tui-loader>
<tui-table-pagination
  (pageChange)="onPage($event)"
  (sizeChange)="onSize($event)"
  [total]="(total$ | async) || 0"
></tui-table-pagination>
