<div class="p-8">
  <div class="container">
    <div class="flex">
      <div class="tui-text_h3">My Request</div>
      <button
        (click)="showDialog()"
        class="tui-space_right-3 tui-space_bottom-3 ml-auto"
        icon="tuiIconPlusLarge"
        tuiButton
        type="button"
      >
        Add OT Request
      </button>
    </div>
    <div class="grid-rows-1 mt-8">
      <div class="grid-cols-12">
        <div class="bg-white rounded-lg">
          <div class="p-8">
            <tui-tabs [(activeItemIndex)]="activeItemIndex">
              <button
                tuiRipple="var(--tui-text-01)"
                tuiTab
              >
                Overtime
              </button>
              <button
                tuiRipple="var(--tui-text-01)"
                tuiTab
              >
                Update Time
              </button>
              <button
                tuiRipple="var(--tui-text-01)"
                tuiTab
              >
                Working Outside
              </button>
            </tui-tabs>
            <ng-container [ngSwitch]="activeItemIndex">
              <ng-container *ngSwitchCase="0">
                <hcm-list-ot-request></hcm-list-ot-request>
              </ng-container>
              <ng-container *ngSwitchCase="1">
                <hcm-list-timesheet-update></hcm-list-timesheet-update>
              </ng-container>
              <ng-container *ngSwitchCase="2">
                <hcm-list-working-outside></hcm-list-working-outside>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
