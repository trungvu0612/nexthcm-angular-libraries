<main class="main-page">
  <header>
    <h1 class="text-4xl">My Request</h1>
    <div class="flex gap-4">
      <!--      <tui-input-month [formControl]="dateControl" class="date-control">Choose a month</tui-input-month>-->
      <button
        (click)="showDialogWFH()"
        class="tui-space_right-3 tui-space_bottom-3 mr-3"
        icon="tuiIconPlusLarge"
        tuiButton
        type="button"
      >
        Request WFH
      </button>

      <button
        (click)="showDialog('ot')"
        class="tui-space_right-3 tui-space_bottom-3 mr-3"
        icon="tuiIconPlusLarge"
        tuiButton
        type="button"
      >
        Request OT
      </button>
      <button
        (click)="showDialog('word-outside')"
        class="tui-space_right-3 tui-space_bottom-3"
        icon="tuiIconPlusLarge"
        tuiButton
        type="button"
      >
        Request Working Onsite
      </button>
    </div>
  </header>

  <section class="main-section">
    <article>
      <tui-tabs [(activeItemIndex)]="activeItemIndex">
        <button tuiRipple="var(--tui-text-01)" tuiTab>Overtime</button>
        <button tuiRipple="var(--tui-text-01)" tuiTab>Update Time</button>
        <button tuiRipple="var(--tui-text-01)" tuiTab>Working Outside</button>
        <button tuiRipple="var(--tui-text-01)" tuiTab>Work From Home</button>
      </tui-tabs>
      <ng-container [ngSwitch]="activeItemIndex">
        <ng-container *ngSwitchCase="0">
          <hcm-list-ot-request></hcm-list-ot-request>
        </ng-container>
        <ng-container *ngSwitchCase="1">
          <hcm-list-timesheet-update></hcm-list-timesheet-update>
        </ng-container>
        <ng-container *ngSwitchCase="2">
          <hcm-list-working-outside></hcm-list-working-outside>
        </ng-container>
        <ng-container *ngSwitchCase="3">
          <hcm-list-work-from-home></hcm-list-work-from-home>
        </ng-container>
      </ng-container>
    </article>
  </section>
</main>
