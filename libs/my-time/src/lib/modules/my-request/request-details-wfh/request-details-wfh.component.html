<article *ngIf="data$ | async as data">
  <header class="flex justify-between items-center mb-7">
    <h1 class="text-2xl font-semibold">Leave Detail</h1>
    <button (click)="close()">
      <tui-svg src="tuiIconRemoveLarge"></tui-svg>
    </button>
  </header>

  <table class="detail-table mb-6">

    <tr>
      <th>Status:</th>
      <td>
        <tui-tag [class]="STATUS[data.status + ''] + '-tag'" [value]="STATUS[data.status + ''] | titlecase"></tui-tag>
      </td>
    </tr>

    <tr>
      <th>Sent to:</th>
      <td>
        <p class="underline text-blue-500">Nguyen Hai Vien</p>
      </td>
    </tr>

    <tr>
      <th>Date modified:</th>
      <td>
        <p>{{ data.lastModifiedDate | translocoDate }}</p>
      </td>
    </tr>

    <tr>
      <th>Office:</th>
      <td>
        <p>{{ data.userSendTo.office.name }}</p>
      </td>
    </tr>

    <tr>
      <th>From Date:</th>
      <td>
        <p>{{ data.fromDate | translocoDate }}</p>
      </td>
    </tr>

    <tr>
      <th>To Date:</th>
      <td>
        <p>{{ data.toDate | translocoDate }}</p>
      </td>
    </tr>

    <tr>
      <th>Total of Day:</th>
      <td>
        <p></p>
      </td>
    </tr>

    <tr>
      <th>Resson:</th>
      <td>
        <p>{{ data.reason }}</p>
      </td>
    </tr>
  </table>

  <footer class="flex justify-center">
    <button *ngIf="data.status !== 1 && data.status !== 0" (click)="edit(data.id)" class="cancel blue-button mr-7">
      Cancel Leave Request
    </button>
    <button (click)="cancel()" class="blue-button">Close</button>
  </footer>
</article>
