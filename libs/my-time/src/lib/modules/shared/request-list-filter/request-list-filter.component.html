<section *transloco="let t" class="grid grid-cols-6 gap-6">
  <hcm-input-filter
    (valueChange)="year$.next($event)"
    [label]="t('year')"
    numberValue
    propertyName="year"
  ></hcm-input-filter>
  <hcm-select-month-filter (monthChange)="month$.next($event)"></hcm-select-month-filter>
  <hcm-input-filter
    (valueChange)="search$.next($event)"
    [label]="t('searchByCifFullNameOffice')"
    class="col-span-3"
    *ngIf="includeSearch"
    icon="tuiIconSearchLarge"
    propertyName="search"
  ></hcm-input-filter>
  <hcm-workflow-status-combo-box-filter
    (valueChange)="onFilterByWorkflowStatus($event)"
  ></hcm-workflow-status-combo-box-filter>
</section>
