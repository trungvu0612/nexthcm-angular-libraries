<div class="p-8">
  <div class="container ">
    <div class="flex">
      <div class="tui-text_h3">Leave Type</div>
      <button
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3 ml-auto"
        icon="tuiIconPlusLarge"
        routerLink="../add"
      >
        Add Leave Type
      </button>
    </div>

    <div class="grid-rows-1">
      <div class="grid-cols-12">
        <table tuiTable [columns]="columns" class="my-8 w-full">
          <thead>
          <tr tuiThGroup>
            <th *tuiHead="'name'" tuiTh>Name</th>
            <th *tuiHead="'action'" tuiTh class="w-32">Action</th>
          </tr>
          </thead>
          <tbody tuiTbody [data]="leaveTypes">
          <tr *tuiRow="let type of leaveTypes; let index = index" tuiTr>
            <td *tuiCell="'name'" tuiTd>{{index + 1}}. {{type.name}}</td>
            <td *tuiCell="'action'" tuiTd>
              <button
                tuiIconButton
                appearance="flat"
                size="s"
                [shape]="$any('rounded')"
                [icon]="'tuiIconEditLarge'"
                [routerLink]="['../edit/' + type.id]"
              ></button>
            </td>
          </tr>
          </tbody>
        </table>
        <tui-pagination
          [length]="length"
          [index]="index"
          (indexChange)="goToPage($event)"
        ></tui-pagination>
      </div>
    </div>

  </div>
</div>
