<div class="p-12">
  <div class="tui-container">
    <form [formGroup]="$any(leaveTypeForm)">
      <div class="tui-row tui-row_sme">
        <div class="tui-col_8">
          <h3 class="tui-form__header tui-form__header_margin-top_none">
            Add Leave Type
          </h3>
          <div class="tui-form__row">
            <tui-input
              tuiTextfieldExampleText="Field placeholder"
              formControlName="name"
              tuiHintContent="A tooltip"
            >
              Name<span class="tui-required"></span>
            </tui-input>
            <tui-field-error
              formControlName="name"
            ></tui-field-error>
          </div>
          <button
            tuiButton
            type="button"
            class="tui-space_right-3 tui-space_bottom-3 mt-6"
            (click)="submit()"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
