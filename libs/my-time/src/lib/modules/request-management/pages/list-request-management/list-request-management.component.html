<main class="main-page">
  <header>
    <h1 class="text-4xl">Request Managements</h1>
    <div class="flex gap-4"></div>
  </header>

  <section class="main-section">
    <article>
      <tui-tabs [(activeItemIndex)]="activeItemIndex">
        <button tuiRipple="var(--tui-text-01)" tuiTab>Leave Request</button>
        <button tuiRipple="var(--tui-text-01)" tuiTab>Overtime</button>
        <button tuiRipple="var(--tui-text-01)" tuiTab>Update time</button>
        <button tuiRipple="var(--tui-text-01)" tuiTab>Working outside</button>
      </tui-tabs>
      <ng-container [ngSwitch]="activeItemIndex">
        <ng-container *ngSwitchCase="0">
          <hcm-leave-request></hcm-leave-request>
        </ng-container>
        <ng-container *ngSwitchCase="1">
          <hcm-overtime></hcm-overtime>
        </ng-container>
        <ng-container *ngSwitchCase="2">
          <hcm-update-time></hcm-update-time>
        </ng-container>
        <ng-container *ngSwitchCase="3">
          <hcm-working-outside></hcm-working-outside>
        </ng-container>
      </ng-container>
    </article>
  </section>
</main>
