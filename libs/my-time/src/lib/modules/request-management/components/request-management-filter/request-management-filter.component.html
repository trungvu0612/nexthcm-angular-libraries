<section *transloco="let t" class="grid grid-cols-6 gap-6">
  <tui-input-number (keyup.enter)="onFilterByYear()" [(ngModel)]="year" [precision]="0" [tuiTextfieldCleaner]="true">
    <span class="font-semibold">{{ t('year') }}</span>
  </tui-input-number>
  <tui-select
    (ngModelChange)="onFilterByMonth($event)"
    *tuiLet="monthList$ | async as months"
    [ngModel]="month"
    [tuiTextfieldCleaner]="true"
    [valueContent]="monthStringify(months || [])"
  >
    <span class="font-semibold">{{ t('month') }}</span>
    <ng-template tuiDataList>
      <tui-data-list>
        <button *ngFor="let month of months" [value]="month.value" tuiOption>
          {{ month.label }}
        </button>
      </tui-data-list>
    </ng-template>
  </tui-select>
  <tui-input
    (keyup.enter)="onFilter('keyword', keyword)"
    [(ngModel)]="keyword"
    [tuiTextfieldCleaner]="true"
    class="col-span-3"
  >
    <span class="font-semibold">{{ t('searchByCifFullNameOffice') }}</span>
  </tui-input>
  <tui-select
    (ngModelChange)="onFilterByStatus($event)"
    *tuiLet="statusList"
    [ngModel]="status"
    [tuiTextfieldCleaner]="true"
    [valueContent]="statusContent"
  >
    <span class="font-semibold">{{ t('status') }}</span>
    <tui-data-list-wrapper *tuiDataList [itemContent]="statusContent" [items]="statusList"></tui-data-list-wrapper>
  </tui-select>
</section>

<ng-template #statusContent let-data>
  <tui-tag
    [value]="'REQUEST_STATUS.' + RequestStatus[data] | transloco"
    class="{{ RequestStatus[data] }}-tag"
  ></tui-tag>
</ng-template>
