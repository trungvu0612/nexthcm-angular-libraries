<main *transloco="let t" class="main-page">
  <header>
    <h1 class="text-4xl">{{ t('requestManagement') }}</h1>
  </header>

  <section class="main-section">
    <tui-tabs [(activeItemIndex)]="activeItemIndex">
      <a routerLink="/my-time/requests/leave" routerLinkActive tuiTab>{{ t('leave') }}</a>
      <a routerLink="/my-time/requests/working-after-hours" routerLinkActive tuiTab>{{ t('workingAfterHours') }}</a>
      <a routerLink="/my-time/requests/update-timesheet" routerLinkActive tuiTab>{{ t('updateTimesheet') }}</a>
      <a routerLink="/my-time/requests/working-outside" routerLinkActive tuiTab>{{ t('workingOutside') }}</a>
      <a routerLink="/my-time/requests/work-from-home" routerLinkActive tuiTab>{{ t('workFromHome') }}</a>
    </tui-tabs>
    <div class="mt-5">
      <router-outlet></router-outlet>
    </div>
  </section>
</main>
