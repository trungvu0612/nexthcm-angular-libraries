<main class="main-page">
  <section *transloco="let t">
    <header>
      <div class="py-8 flex justify-between">
        <h1 class="font-bold text-4xl">{{ t('myLeave') }}</h1>
        <button (click)="showDialogSubmit()" class="blue-button">
          <tui-svg class="-ml-1 mr-2" src="tuiIconPlusLarge"></tui-svg>
          {{ t('submitLeaveRequest') }}
        </button>
      </div>
    </header>
    <hcm-request-list-filter [httpParams]="queryParams$" class="mb-5"></hcm-request-list-filter>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <ng-container *tuiLet="item(row) as item">

            <td *tuiLet="item.items as type">
              <hcm-abstract-col-day-range [item]="item"></hcm-abstract-col-day-range>
            </td>

            <td class="font-bold">{{ item.leaveType?.name }}</td>
            <td>{{ item.durationInDay }}</td>
            <td>
              <tui-tag
                [value]="'REQUEST_STATUS.' + RequestStatus[item.status] | transloco"
                class="{{ RequestStatus[item.status] }}-tag"
              ></tui-tag>
            </td>
            <td>{{ item.comment }}</td>
            <td>{{ item?.sendToDTO?.fullName }}</td>
            <td>
              <div class="flex items-center">
                <button
                  (click)='onViewEmployeeRequestDetail(item.id, userId)'
                  appearance='flat'
                  icon='tuiIconShowLarge'
                  size='m'
                  tuiIconButton
                ></button>
                <button *ngIf="item.status === 0"
                  (click)="onCancelRequest(item.id)"
                  appearance="flat"
                  class="reject-mark"
                  icon="tuiIconRemoveLarge"
                  size="m"
                  tuiIconButton
                ></button>
              </div>
            </td>
          </ng-container>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
    ></tui-table-pagination>
  </section>
</main>
