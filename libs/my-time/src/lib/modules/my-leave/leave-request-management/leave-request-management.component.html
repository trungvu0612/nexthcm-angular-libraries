<main class="main-page">
  <section *transloco="let t">
    <header>
      <div class="py-8 flex justify-between">
        <h1 class="font-bold text-4xl text-gray-400">{{ t('myLeave') }}</h1>
          <button (click)="showDialogSubmit()" class="blue-button">
            <tui-svg class="-ml-1 mr-2" src="tuiIconPlusLarge"></tui-svg>
            {{ t('submitLeaveRequest') }}
          </button>
      </div>
    </header>
  </section>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
    <ngx-table
      #table
      [columns]="(columns$ | async) || []"
      [configuration]="configuration"
      [data]="(data$ | async) || []"
    >
      <ng-template let-row>
        <ng-container *tuiLet="item(row) as item">
          <td>{{ item.fromDate | date}}</td>
          <td>{{ item.toDate | date}}</td>
          <td class="font-bold">{{ item.leaveType?.name }}</td>
          <td>{{ item.durationInDay }}</td>
          <td>
            <tui-tag
              [value]="'REQUEST_STATUS.' + RequestStatus[item.status] | transloco"
              class="{{ RequestStatus[item.status] }}-tag"
            ></tui-tag>
          </td>
          <td>{{ item.comment }}</td>
          <td>{{ item?.sendToDTO?.fullName }}</td>
          <td>
            <div class="flex items-center">
              <button
                (click)="showLeaveDetail(item.id)"
                appearance="flat"
                icon="tuiIconShowLarge"
                size="m"
                tuiIconButton
              ></button>
            </div>
          </td>
        </ng-container>
      </ng-template>
    </ngx-table>
  </tui-loader>
  <tui-table-pagination
    (pageChange)="onPage($event)"
    (sizeChange)="onSize($event)"
    [total]="(total$ | async) || 0"
  ></tui-table-pagination>
</main>
