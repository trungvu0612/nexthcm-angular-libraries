<section *tuiLet="data$ | async as changes">
  <div *ngFor="let change of changes">
    <div class="text-base">
      <ng-container *ngIf="change.property === 'toDate'">
        <strong>{{ change.property }}</strong> thay đổi: {{ change.left | date: 'dd/MM/yyyy hh:mm:ss' }} thành:
        {{ change.right | date: 'dd/MM/yyyy hh:mm:ss' }}
      </ng-container>
      <ng-container *ngIf="change.property === 'duration'">
        <strong>{{ change.property }}</strong> thay đổi: {{ change.left }} thành: {{ change.right }}
      </ng-container>
    </div>
  </div>
</section>
