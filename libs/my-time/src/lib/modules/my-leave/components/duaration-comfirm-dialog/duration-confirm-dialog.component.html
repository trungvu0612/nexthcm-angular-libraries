<ng-container *transloco="let t">
  <h1 class="text-center text-xl font-semibold">
    {{ t('myTime.yourTotalDaysOff') }}: <span class="text-red-700">{{ data.fromDate | translocoDate }}</span>
    {{ t('to') }}
    <span class="text-red-700">{{ data.toDate | translocoDate }}</span>
  </h1>
  <h3 class="text-center text-xl font-semibold">{{ t('myTime.continueSubmittingConfirmation') }}</h3>
  <div class="flex justify-center mt-8 gap-8">
    <button (click)="oKe()" tuiButton type="button">OK</button>
    <button (click)="cancel()" appearance="secondary" tuiButton type="button">{{ t('cancel') }}</button>
  </div>
</ng-container>
