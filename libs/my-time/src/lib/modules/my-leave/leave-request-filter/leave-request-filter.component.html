<section *transloco="let t" class="grid grid-cols-6 gap-6">
  <hcm-input-filter
    (valueChange)="year$.next($event)"
    [label]="t('year')"
    numberValue
    propertyName="year"
  ></hcm-input-filter>
  <hcm-select-month-filter (monthChange)="month$.next($event)"></hcm-select-month-filter>
<!--  <hcm-input-filter-->
<!--    (valueChange)="search$.next($event)"-->
<!--    [label]="t('searchByCifFullNameOffice')"-->
<!--    class="col-span-3"-->
<!--    icon="tuiIconSearchLarge"-->
<!--    propertyName="search"-->
<!--  ></hcm-input-filter>-->
  <hcm-select-filter
    (valueChange)="status$.next($event)"
    *ngIf="statusFilter"
    [label]="t('status')"
    [valueContent]="statusContent"
    propertyName="status"
  >
    <tui-data-list>
      <button *ngFor="let status of statusList" [value]="status" tuiOption>
        <ng-container *ngTemplateOutlet="statusContent; context: { $implicit: status }"></ng-container>
      </button>
    </tui-data-list>
  </hcm-select-filter>
</section>

<ng-template #statusContent let-data>
  <tui-tag
    [value]="'REQUEST_STATUS.' + RequestStatus[data] | transloco"
    class="{{ RequestStatus[data] }}-tag"
  ></tui-tag>
</ng-template>
