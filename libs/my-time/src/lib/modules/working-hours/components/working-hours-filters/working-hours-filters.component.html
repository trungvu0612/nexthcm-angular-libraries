<section *transloco="let t" class="grid grid-cols-7 gap-4 mb-5 items-center">
  <hcm-input-number-filter
    (valueChange)="inputYear$.next($event)"
    [initValue]="initYear"
    [label]="t('year')"
    propertyName="year"
  ></hcm-input-number-filter>

  <hcm-select-month-filter
    (monthChange)="month$.next($event)"
    [initMonth]="initMonth"
    class="col-span-2"
  ></hcm-select-month-filter>

  <hcm-select-filter
    (valueChange)="week$.next($event)"
    *tuiLet="weekList$ | push as weeks"
    [initValue]="initWeek"
    [label]="t('week')"
    [valueContent]="weeksStringify(weeks || [])"
    propertyName="week"
  >
    <tui-data-list>
      <button *ngFor="let week of weeks" [value]="week.value" tuiOption>
        {{ week.label }}
      </button>
    </tui-data-list>
  </hcm-select-filter>

  <hcm-input-filter
    (valueChange)="search$.next($event)"
    *ngIf="includeSearch"
    [label]="t('searchByCifFullNameOffice')"
    class="col-span-2"
    icon="tuiIconSearchLarge"
    propertyName="search"
  ></hcm-input-filter>

  <hcm-basic-filter
    (filterChange)="filterType$.next($event)"
    *ngIf="includeSearch"
    defaultValue
    key="filterType"
    label="myTeam"
    value="MY_TEAM"
  ></hcm-basic-filter>
</section>
