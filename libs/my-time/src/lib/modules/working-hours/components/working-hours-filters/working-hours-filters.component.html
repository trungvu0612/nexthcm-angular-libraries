<section *transloco="let t" class="grid grid-cols-6 gap-6 mb-5 items-center">
  <hcm-input-number-filter
    (valueChange)="year$.next($event)"
    [label]="t('year')"
    propertyName="year"
    [initValue]="initYear"
  ></hcm-input-number-filter>

  <hcm-select-month-filter (monthChange)="month$.next($event)"></hcm-select-month-filter>

  <hcm-select-filter
    (valueChange)="week$.next($event)"
    *tuiLet="weekList$ | async as weeks"
    [label]="t('week')"
    [valueContent]="weeksStringify(weeks || [])"
    propertyName="week"
  >
    <tui-data-list>
      <button *ngFor="let week of weeks" [value]="week.value" tuiOption>
        {{ week.label }}
      </button>
    </tui-data-list>
  </hcm-select-filter>

  <hcm-input-filter
    (valueChange)="search$.next($event)"
    *ngIf="includeSearch"
    [label]="t('searchByCifFullNameOffice')"
    class="col-span-2"
    icon="tuiIconSearchLarge"
    propertyName="search"
  ></hcm-input-filter>

  <hcm-basic-filter
    (filtersChange)="filterType$.next($event)"
    *ngIf="includeSearch"
    [items]="['MY_TEAM']"
    [stringify]="getFilterLabel"
    key="filterType"
  ></hcm-basic-filter>
</section>
