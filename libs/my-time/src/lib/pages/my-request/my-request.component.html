<main class="main-page">
  <header>
    <h1>My Request</h1>
    <div class="flex">
      <button class="blue-button flex items-center mr-7">
        <tui-svg class="mr-2" src="tuiIconPlusLarge"></tui-svg>
        Request OT
      </button>
      <button class="blue-button flex items-center">
        <tui-svg class="mr-2" src="tuiIconPlusLarge"></tui-svg>
        Request Working Outside
      </button>
    </div>
  </header>
  <section class="main-section px-8 py-10">
    <div class="tabs mb-10">
      <tui-tabs [(activeItemIndex)]="activeItemIndex">
        <button (click)="onChangeTab('overTime')" tuiTab>Overtime</button>
        <button (click)="onChangeTab('updateTime')" tuiTab>Update Time</button>
        <button (click)="onChangeTab('workingOutside')" tuiTab>Working Outside</button>
      </tui-tabs>
    </div>
    <div class="input-month flex justify-start items-center mb-7">
      <tui-input-month [formControl]="inputDate" class="w-48 mr-7">Choose a month</tui-input-month>
      <button class="blue-button">Search</button>
    </div>
    <hcm-request-data-table [columns]="columns" [data]="data"></hcm-request-data-table>
  </section>
</main>
