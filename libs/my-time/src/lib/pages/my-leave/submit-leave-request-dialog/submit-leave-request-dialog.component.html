<h2 class="text-2xl font-semibold mb-7">Submit Leave Request</h2>

<div class="my-8">
  <form [formGroup]="form">
    <formly-form [fields]="fields" [form]="form" [model]="model" class="grid grid-cols-2 gap-4"></formly-form>
  </form>
</div>

<div class="flex justify-center">
  <button (click)="submit()" class="blue-button" [disabled]="!form.valid">Submit</button>
</div>
