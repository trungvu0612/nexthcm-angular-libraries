<h2 class="text-2xl font-semibold mb-7">Submit Leave Request</h2>

<form [formGroup]="form">
  <tui-filter
    (toggledItem)="test($event)"
    [disabledItemHandler]="disabledItemHandler"
    [items]="items"
    formControlName="filters"
    size="s"
  ></tui-filter>
</form>

<div class="my-8">
  <div style="border: 1px solid #e4e4e4"></div>
</div>


<div>
  <h3 class="text-xl font-semibold ">Paid Leave</h3>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor
  </p>
</div>


<div class="my-8">
  <form [formGroup]="form">
    <formly-form
      [fields]="fields"
      [form]="form"
      [model]="model"
      [options]="options"
      class="grid grid-cols-2 gap-4"
    ></formly-form>
  </form>
</div>

<div class="grid grid-cols-6 gap-4">
  <button class="col-start-2 col-span-4 blue-button">Submit</button>
</div>

<pre>Form value: {{ form.value | json }}</pre>
