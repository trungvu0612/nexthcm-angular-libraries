<div class="text-xxl font-bold my-5">
  Request Update Time
</div>
<div class="max-w-7xl">
  <formly-form [formGroup]="$any(form)" [fields]="fields" [form]="form" [model]="model" class="grid grid-cols-2 gap-4">
  </formly-form>
  <div class="my-5">
    <button (click)="submitRequestTime()" [disabled]="!form.valid" class="blue-button mt-5 mx-auto">Submit</button>
  </div>
</div>
