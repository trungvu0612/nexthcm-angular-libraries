<div class="modal-title font-bold my-5">Request OT</div>
<div class="grid md:grid-cols-2 gap-6">
  <div>
    <div>From Date <span class="text-red-600">*</span></div>
    <tui-input-date [formControl]="fromDate" class="my-2" tuiUnfinishedValidator="Finish filling the field">
      Choose a date
    </tui-input-date>
  </div>
  <div>
    <div>To Date <span class="text-red-600">*</span></div>
    <tui-input-date [formControl]="toDate" class="my-2" tuiUnfinishedValidator="Finish filling the field">
      Choose a date
    </tui-input-date>
  </div>
</div>

<div class="mt-5 mb-3">Send To <span class="text-red-600">*</span></div>
<div class="grid md:grid-cols-2 gap-6">
  <div>

    <div class="wrapper">
      <tui-hosted-dropdown [content]="dropdown" [(open)]="open">
        <a tuiLink class="link" tabindex="0">
          {{ primary }}
          <tui-svg class="arrow" [class.arrow_open]="open" src="tuiIconChevronDown"></tui-svg>
        </a>
      </tui-hosted-dropdown>
    </div>
    <!--      <tui-select [formControl]="sendTo" [tuiTextfieldLabelOutside]="true" tuiTextfieldSize="m">-->
    <!--        <tui-data-list-wrapper *tuiDataList [items]="sendItems"></tui-data-list-wrapper>-->
    <!--      </tui-select>-->

    <ng-template #dropdown>
      <tui-data-list>
        <tui-opt-group *ngFor="let group of sendItems">
          <button (click)="onClick(item)" *ngFor="let item of group" class="item" tuiOption>
            {{ item }}
          </button>
        </tui-opt-group>
      </tui-data-list>
    </ng-template>


  </div>
  <div>&nbsp;</div>
</div>

<div class="mt-5 mb-3">Reason <span class="text-red-600">*</span></div>
<tui-text-area [formControl]="reason" [tuiTextfieldLabelOutside]="true" class="tui-space_bottom-4"></tui-text-area>

<button (click)="submit()" class="blue-button mt-5 mx-auto">Submit</button>
