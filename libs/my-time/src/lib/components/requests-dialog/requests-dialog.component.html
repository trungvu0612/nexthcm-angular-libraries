<article>
  <header class="flex justify-between items-center mb-7">
    <h1
      class="text-2xl font-semibold">{{ type === 'ot' ? 'Working After Time Request' : 'Working Outside Request' }}</h1>
    <button
      (click)="close()"
      [icon]="'tuiIconRemoveLarge'"
      [shape]="$any('rounded')"
      appearance="flat"
      size="s"
      tuiIconButton
    ></button>
  </header>

  <form [formGroup]="$any(form)">
    <formly-form
      [fields]="fields"
      [form]="$any(requestForm)"
      [model]="model"
      class="col-6 border-start border-end"
    ></formly-form>
  </form>

  <footer class="flex justify-center mt-6">
    <button (click)="submit()" class="cancel blue-button mr-7">Submit</button>
  </footer>
</article>

<hcm-prompt #prompt></hcm-prompt>
