<hcm-base-form (cancel)="onCancel()" (submitForm)="submit$.next()" [submitLoading]="(submitLoading$ | push) === true">
  <div [collapsed]="true" class="justify-center mt-8 mb-4" tuiGroup>
    <tui-radio-block
      *ngFor="let item of context.data.data; index as index"
      [formControl]="statusControl"
      [hideRadio]="true"
      [item]="index"
      size="m"
      style="max-width: max-content"
    >
      <tui-tag
        *ngIf="item.targetStatus as status"
        [hoverable]="true"
        [style.backgroundColor]="status.stateType.color"
        [value]="status.name"
        class="text-white"
      ></tui-tag>
    </tui-radio-block>
  </div>

  <ngx-table [columns]="(columns$ | push) || []" [configuration]="configuration" [data]="data.requests">
    <ng-template let-row>
      <ng-container *ngTemplateOutlet="context.data.template; context: { $implicit: row }"></ng-container>
    </ng-template>
  </ngx-table>
</hcm-base-form>
