<section *transloco="let t" class="grid grid-cols-6 gap-4 items-center">
  <hcm-input-date-range-filter (datesChange)="dates$.next($event)" class="col-span-2"></hcm-input-date-range-filter>

  <hcm-workflow-status-combo-box-filter
    (valueChange)="onFilterByWorkflowStatuses($event)"
    [ngClass]="includeMyTeam ? 'col-span-3' : 'col-span-4'"
  ></hcm-workflow-status-combo-box-filter>

  <hcm-basic-filter
    (filterChange)="onFilterChange($event)"
    *ngIf="includeMyTeam"
    key="filterType"
    label="myTeam"
    value="MY_TEAM"
  ></hcm-basic-filter>

  <hcm-input-filter
    (valueChange)="search$.next($event)"
    *ngIf="includeSearch"
    [label]="t('searchByCifFullNameOffice')"
    class="col-span-full"
    icon="tuiIconSearchLarge"
    propertyName="search"
  ></hcm-input-filter>
</section>
