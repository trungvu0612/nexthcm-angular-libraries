<div *transloco="let t" class="grid grid-cols-6 gap-4 items-center">
  <hcm-input-date-range-filter
    (datesChange)="dates$.next($event)"
    class="col-span-2"
    defaultValue
  ></hcm-input-date-range-filter>

  <div *ngIf="everyone" class="col-span-4 grid grid-cols-2 gap-4">
    <ng-container *ngIf="includeDateFilter">
      <hcm-input-date-range-filter
        (datesChange)="createDates$.next($event)"
        paramName="createDates"
        title="createDateRange"
      ></hcm-input-date-range-filter>

      <hcm-input-date-range-filter
        (datesChange)="changeDates$.next($event)"
        paramName="changeDates"
        title="changeDateRange"
      ></hcm-input-date-range-filter>
    </ng-container>
  </div>

  <hcm-input-filter
    (valueChange)="search$.next($event)"
    *ngIf="everyone"
    [label]="t('searchByCifFullNameOffice')"
    class="col-span-3"
    icon="tuiIconSearchLarge"
    propertyName="search"
  ></hcm-input-filter>

  <hcm-workflow-status-combo-box-filter
    (valueChange)="statusIds$.next($event)"
    class="col-span-2"
  ></hcm-workflow-status-combo-box-filter>

  <hcm-basic-filter
    (filterChange)="filterType$.next($event)"
    *ngIf="everyone"
    defaultValue
    key="filterType"
    label="myTeam"
    value="MY_TEAM"
  ></hcm-basic-filter>
</div>
