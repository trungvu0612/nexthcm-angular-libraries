<section *transloco="let t" class="grid grid-cols-7 gap-4 items-center">
  <hcm-input-filter
    (valueChange)="year$.next($event)"
    [label]="t('year')"
    numberValue
    propertyName="year"
  ></hcm-input-filter>

  <hcm-select-month-filter (monthChange)="month$.next($event)" class="col-span-2"></hcm-select-month-filter>

  <hcm-workflow-status-combo-box-filter
    (valueChange)="onFilterByWorkflowStatuses($event)"
    [ngClass]="managerFilters ? 'col-span-3' : 'col-span-4'"
  ></hcm-workflow-status-combo-box-filter>

  <hcm-basic-filter
    (filtersChange)="onFilterChange($event)"
    *ngIf="managerFilters"
    [items]="['MY_TEAM']"
    [stringify]="getFilterLabel"
    key="filterType"
  ></hcm-basic-filter>

  <hcm-input-filter
    (valueChange)="search$.next($event)"
    *ngIf="includeSearch"
    [label]="t('searchByCifFullNameOffice')"
    class="col-span-full"
    icon="tuiIconSearchLarge"
    propertyName="search"
  ></hcm-input-filter>
</section>
