<hcm-base-form
  (cancel)="onCancel()"
  (submitForm)="onSubmit()"
  [fields]="fields"
  [form]="$any(form)"
  [model]="model"
  [options]="options"
  [submitLoading]="(submitLoading$ | async) === true"
  class="mt-5"
></hcm-base-form>

<ng-template #partialDaysContent="polymorpheus" [polymorpheus]="partialDaysTypeContext" let-type>
  {{ 'myTime.PARTIAL_DAYS.' + type.name | transloco }}
</ng-template>
