<label [label]="label" tuiLabel>
  <div *ngFor="let fields of field.fieldGroup; index as index" class="flex mb-2">
    <div class="flex-1">
      <formly-field [field]="fields"></formly-field>
    </div>
    <button
      (click)="remove(index)"
      *ngIf="!to['hideRemoveButton']"
      class="ml-4 mt-3"
      icon="tuiIconRemoveLarge"
      size="s"
      tuiIconButton
      type="button"
    ></button>
  </div>
  <button
    (click)="add()"
    *ngIf="!to['hideAddButton']"
    class="mt-2"
    icon="tuiIconPlusLarge"
    size="s"
    tuiIconButton
    type="button"
  ></button>
</label>

<ng-template #label>
  <p class="mb-1 font-semibold">{{ to.label }}</p>
</ng-template>
