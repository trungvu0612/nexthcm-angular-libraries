<main class="main-page">
  <header *transloco="let t">
    <h1>{{ t('calendar') }}</h1>
    <button (click)="onCreateMeeting()" class="tui-space_right-3 tui-space_bottom-3" size="m" tuiButton>
      {{ t('createMeeting') }}
    </button>
  </header>

  <section class="main-section">
    <full-calendar [options]="(calendarOptions$ | async) || undefined"></full-calendar>
  </section>
</main>
