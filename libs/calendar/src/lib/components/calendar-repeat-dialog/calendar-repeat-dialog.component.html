<div class="font-bold text-2xl">Repeat Custom</div>

<form (ngSubmit)="onSubmit()" [formGroup]="$any(form)">
  <div class="grid grid-cols-3 my-5 text-base gap-4">
    <div class="font-bold text-base">Repeat every:</div>
    <div>
      <tui-select tuiTextfieldSize="s" [formControl]="weekNumber" [tuiTextfieldLabelOutside]="true">
        <tui-data-list-wrapper *tuiDataList [items]="weekNumberItems"></tui-data-list-wrapper>
      </tui-select>
    </div>
    <div>
      <tui-select tuiTextfieldSize="s" [formControl]="weekType" [tuiTextfieldLabelOutside]="true">
        <tui-data-list-wrapper *tuiDataList [items]="weekTypeItems"></tui-data-list-wrapper>
      </tui-select>
    </div>
  </div>

  <div class="text-base my-5 mx-auto text-center">
    <div class="font-bold text-base text-left my-2">Repeat on:</div>
    <tui-filter
      (toggledItem)="test()"
      [disabledItemHandler]="disabledItemHandler"
      [items]="items"
      formControlName="filters"
      size="s"
    ></tui-filter>
  </div>

  <div class="font-bold text-base text-left my-3">Ends:</div>

  <div class="formly-select">
    <formly-form [fields]="fields" [form]="$any(form)" [model]="model"></formly-form>
  </div>

  <div *transloco="let t" class="tui-form__buttons">
    <button class="tui-form__button" size="l" tuiButton>{{ t('save') }}</button>
    <button (click)="onCancel()" appearance="flat" class="tui-form__button" size="l" tuiButton type="button">
      {{ t('cancel') }}
    </button>
  </div>
</form>
