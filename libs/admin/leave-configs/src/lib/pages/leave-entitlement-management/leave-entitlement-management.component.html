<hcm-page title="{{ 'leaveConfigs.leaveEntitlementManagement' | transloco }}">
  <ng-container ngProjectAs="pageHeader">
    <button (click)="onUpsertLeaveType()" *ngxPermissionsOnly="'CREATE_LEAVE_CONFIG'" size="m" tuiButton>
      {{ 'leaveConfigs.createLeaveEntitlement' | transloco }}
    </button>
  </ng-container>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
    <ngx-table
      #table
      (event)="eventEmitted($event)"
      [columns]="(columns$ | async) || []"
      [configuration]="configuration"
      [data]="(data$ | async) || []"
    >
      <ng-template let-row>
        <ng-container *tuiLet="item(row) as item">
          <td>{{ item.leaveType?.name }}</td>
          <td>{{ item.fromDate | translocoDate }}</td>
          <td>{{ item.toDate | translocoDate }}</td>
          <td></td>
          <td>{{ item.orgDTO?.orgName }}</td>
          <td class="text-center">{{ item.entitlement }}</td>
          <td>
            <div class="flex items-center">
              <button
                (click)="onUpsertLeaveType(item)"
                *ngxPermissionsOnly="'UPDATE_LEAVE_CONFIG'"
                appearance="flat"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
              ></button>
              <button
                (click)="onRemoveLeaveEntitlement(item.id)"
                *ngxPermissionsOnly="'DELETE_LEAVE_CONFIG'"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
              ></button>
            </div>
          </td>
        </ng-container>
      </ng-template>
    </ngx-table>
  </tui-loader>
  <tui-table-pagination
    (pageChange)="onPage($event)"
    (sizeChange)="onSize($event)"
    [total]="(total$ | async) || 0"
  ></tui-table-pagination>
</hcm-page>
