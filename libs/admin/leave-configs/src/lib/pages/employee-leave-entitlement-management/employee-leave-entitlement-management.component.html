<hcm-page title="{{ 'leaveConfigs.employeeLeaveEntitlements' | transloco }}">
  <hcm-leave-entitlement-filters (view)="onView($event)" class="mb-5"></hcm-leave-entitlement-filters>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
    <ngx-table
      #table
      (event)="eventEmitted($event)"
      [columns]="(columns$ | async) || []"
      [configuration]="configuration"
      [data]="(data$ | async) || []"
    >
      <ng-template let-row>
        <ng-container *tuiLet="item(row) as item">
          <td>{{ item.userInfo?.cif }}</td>
          <td>
            <div class="font-bold text-blue-500 uppercase">{{ item.userInfo?.fullName }}</div>
          </td>
          <td>{{ item.userInfo?.organization?.name }}</td>
          <td>{{ item.userInfo?.jobTitle?.name }}</td>
          <td>{{ item.leaveType.name }}</td>
          <td class="text-center">{{ item.leaveEntitlement }}</td>
          <td class="text-center">{{ item.leavePending }}</td>
          <td class="text-center">{{ item.leaveScheduled }}</td>
          <td class="text-center">{{ item.leaveTaken }}</td>
          <td class="text-center">{{ item.leaveBalance }}</td>
        </ng-container>
      </ng-template>
    </ngx-table>
  </tui-loader>
  <tui-table-pagination
    (pageChange)="onPage($event)"
    (sizeChange)="onSize($event)"
    [total]="(total$ | async) || 0"
  ></tui-table-pagination>
</hcm-page>
