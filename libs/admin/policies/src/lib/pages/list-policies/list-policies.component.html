<main class="main-page bg-white">
  <ng-container *transloco="let t">
    <h2 class="tui-text_h3">{{ t('ADMIN_POLICIES.policiesManagement') }}</h2>
    <section class="flex justify-end">
      <button
        class="tui-space_right-3 tui-space_bottom-3" size="m"
        icon="tuiIconPlusLarge"
        routerLink="../add"
        tuiButton
      >
        Add Policies
      </button>
    </section>
  </ng-container>
  <section class="main-section">
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <td>{{ getOne(row).topic }}</td>
          <td>{{ getOne(row).shortDescription }}</td>
          <td>{{ getOne(row).createdDate | date : 'dd/MM/yyyy'}}</td>
          <td>
            <div class="flex items-center">
              <button
                appearance="flat"
                class="tui-space_right-3"
                icon="tuiIconEditLarge"
                [routerLink]="[getOne(row).id, 'edit']"
                size="m"
                tuiIconButton
                type="button"
              ></button>
              <button
                appearance="flat"
                class="tui-space_right-3"
                icon="tuiIconShowLarge"
                routerLink=""
                size="m"
                tuiIconButton
                type="button"
              ></button>
              <button
                (click)="delete($any(getOne(row).id))"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
                type="button"
              ></button>
            </div>
          </td>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
      class="tui-space_top-2"
    ></tui-table-pagination>
  </section>
</main>

<hcm-prompt #prompt></hcm-prompt>
