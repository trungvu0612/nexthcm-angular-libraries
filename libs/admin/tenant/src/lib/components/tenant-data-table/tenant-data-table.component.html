<article>
  <table [columns]="columns" class="hcm-tui-table" tuiTable>
    <thead>
      <tr tuiThGroup>
        <th *tuiHead="'code'" [sorter]="null" tuiTh>Mã công ty</th>
        <th *tuiHead="'fullName'" [sorter]="null" class="center-custom" tuiTh>Tên liên hệ</th>
        <th *tuiHead="'status'" [sorter]="null" class="center-custom" tuiTh>Trạng thái</th>
        <th *tuiHead="'action'" [sorter]="null" class="center-custom" tuiTh>Hành động</th>
      </tr>
    </thead>
    <tbody [data]="data" tuiTbody>
      <tr *tuiRow="let item of data" tuiTr>
        <td class="text-center" *tuiCell="'code'" tuiTd>{{ item?.tenantCode }}</td>
        <td class="text-center" *tuiCell="'fullName'" tuiTd>{{ item.tenantName }}</td>
        <td class="text-center" *tuiCell="'status'" tuiTd>
          <ng-container *ngIf="item?.state == 1"><span class="status-open">Hoạt động</span></ng-container>
          <ng-container *ngIf="item?.state == 0"><span class="status-close">Không hoạt động</span></ng-container>
        </td>
        <td class="text-center" *tuiCell="'action'" tuiTd>
          <a [routerLink]="['']">
            <tui-svg class="mx-1" src="assets/icons/edit.svg"></tui-svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</article>
