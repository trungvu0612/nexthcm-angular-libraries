<div class="grid grid-cols-5 gap-4 mb-10">
  <tui-input class="b-form"> Tìm Domain </tui-input>
  <div></div>
  <div></div>
  <div></div>
  <div>
    <button
      [routerLink]="['/admin/tenant/domain/add']"
      class="rounded-lg bg-blue-500 hover:bg-blue-600 text-white pl-10 pr-10 pt-2 pb-2 text-sm"
    >
      Thêm Domain
    </button>
  </div>
</div>

<article>
  <table [columns]="columns" class="hcm-tui-table" tuiTable>
    <thead>
      <tr tuiThGroup>
        <th *tuiHead="'id'" [sorter]="null" tuiTh>Mã công ty</th>
        <th *tuiHead="'logo'" [sorter]="null" tuiTh>Hình ảnh</th>
        <th *tuiHead="'title'" [sorter]="null" tuiTh>Công ty</th>
        <th *tuiHead="'status'" [sorter]="null" class="center-custom" tuiTh>Trạng thái</th>
        <th *tuiHead="'action'" [sorter]="null" class="center-custom" tuiTh>Hành động</th>
      </tr>
    </thead>
    <tbody [data]="data" tuiTbody>
      <tr *tuiRow="let item of data" tuiTr>
        <td class="text-center" *tuiCell="'id'" tuiTd>{{ item?.id }}</td>
        <td class="text-center" *tuiCell="'logo'" tuiTd>{{ item?.logo }}</td>
        <td class="text-center" *tuiCell="'title'" tuiTd>{{ item?.title }}</td>
        <td class="text-center" *tuiCell="'status'" tuiTd>
          <span class="status-open">{{ item?.status }}</span>
        </td>
        <td class="text-center" *tuiCell="'action'" tuiTd>
          <a [routerLink]="['']">
            <tui-svg class="mx-1" src="assets/icons/edit.svg"></tui-svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</article>
