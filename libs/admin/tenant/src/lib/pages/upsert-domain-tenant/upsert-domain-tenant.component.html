<div class="text-xl font-bold text-blue-500 mb-5">Thêm mới Domain</div>

<div class="max-w-4xl px-2 sm:px-6 lg:px-8">
  <formly-form [fields]="fields" [form]="form" [model]="model" [options]="options" class="grid gap-6"></formly-form>

  <div class="max-w-sm my-10 grid grid-cols-2 mx-auto">
    <button (click)="cancel()" class="blue-button btn-custom mt-5 mx-auto">Hủy</button>
    <button (click)="saveDomain()" [disabled]="!form.valid" class="blue-button mt-5 mx-auto">Lưu</button>
  </div>
</div>
