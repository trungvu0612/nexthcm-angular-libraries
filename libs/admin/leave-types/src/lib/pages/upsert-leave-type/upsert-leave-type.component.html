<main class="main-page bg-white">
  <form (ngSubmit)="submit()" [formGroup]="$any(form)" class="max-w-4xl mx-auto">
    <formly-form
      [fields]="fields"
      [form]="$any(form)"
      [model]="model"
      class="col-6 border-start border-end"
    ></formly-form>
    <button class="cancel blue-button mt-5">Submit</button>
  </form>
</main>
