<ng-container *transloco="let t">
  <hcm-page [title]="t('tenants.editTenant')">
    <ng-container ngProjectAs="breadcrumbs">
      <tui-breadcrumbs size="l">
        <ng-container *ngFor="let item of items">
          <a *tuiBreadcrumb [routerLink]="item.routerLink" tuiLink>
            {{ t(item.caption) }}
          </a>
        </ng-container>
      </tui-breadcrumbs>
    </ng-container>
    <tui-tabs [(activeItemIndex)]="activeItemIndex">
      <button routerLink="./profile" routerLinkActive tuiTab>{{ t('profile') }}</button>
      <button routerLink="./domains" routerLinkActive tuiTab>{{ t('tenants.domains') }}</button>
      <!--<button routerLink="./org-structure" routerLinkActive tuiTab>{{ t('organizationalStructure') }}</button>-->
      <button routerLink="./org-chart" routerLinkActive tuiTab>{{ t('organizationalChart') }}</button>
    </tui-tabs>
    <div class="mt-5">
      <router-outlet></router-outlet>
    </div>
  </hcm-page>
</ng-container>
