<ng-container *transloco="let t">
  <hcm-page [title]="t('tenants.editTenant')">
    <tui-tabs [(activeItemIndex)]="activeItemIndex">
      <button routerLink="./profile" routerLinkActive tuiTab>{{ t('profile') }}</button>
      <button routerLink="./domains" routerLinkActive tuiTab>{{ t('domains') }}</button>
      <!--<button routerLink="./org-structure" routerLinkActive tuiTab>{{ t('organizationalStructure') }}</button>-->
      <button routerLink="./org-chart" routerLinkActive tuiTab>{{ t('organizationalChart') }}</button>
    </tui-tabs>
    <div class="mt-5">
      <router-outlet></router-outlet>
    </div>
  </hcm-page>
</ng-container>
