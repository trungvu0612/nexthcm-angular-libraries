<hcm-page title="{{ 'tenantManagement' | transloco }}">
  <ng-container ngProjectAs="pageHeader">
    <button (click)="createTenant()" size="m" tuiButton>{{ 'tenants.createTenant' | transloco }}</button>
  </ng-container>
  <hcm-input-filter
    (valueChange)="search$.next($event)"
    class="mb-5"
    icon="tuiIconSearchLarge"
    label="{{ 'tenants.searchTenant' | transloco }}"
    propertyName="search"
  ></hcm-input-filter>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
    <ngx-table
      #table
      [columns]="(columns$ | async) || []"
      [configuration]="configuration"
      [data]="(data$ | async) || []"
    >
      <ng-template let-row>
        <ng-container *tuiLet="item(row) as item">
          <td>{{ item.shortname }}</td>
          <td>{{ item.tenantName }}</td>
          <td>
            <a href="mailto:{{ item.email }}" tuiLink>{{ item.email }}</a>
          </td>
          <td>
            <a href="tel:{{ item.phone }}" tuiLink>{{ item.phone }}</a>
          </td>
          <td>{{ item.website }}</td>
          <td>
            <tui-tag
              [value]="CommonStatus[item.state] | transloco"
              class="{{ CommonStatus[item.state] }}-tag"
            ></tui-tag>
          </td>
          <td>
            <div class="flex items-center space-x-2">
              <button
                [routerLink]="[item.id, 'profile']"
                appearance="flat"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
              ></button>
              <button
                (click)="onRemoveTenant(item.id)"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
              ></button>
            </div>
          </td>
        </ng-container>
      </ng-template>
    </ngx-table>
  </tui-loader>
  <tui-table-pagination
    (pageChange)="onPage($event)"
    (sizeChange)="onSize($event)"
    [total]="(total$ | async) || 0"
  ></tui-table-pagination>
</hcm-page>
