<ng-container *transloco="let t">
  <hcm-page [title]="t('tenantManagement')">
    <ng-container ngProjectAs="pageHeader">
      <button (click)="createTenant()" size="m" tuiButton>
        {{ t('createTenant') }}
      </button>
    </ng-container>
    <hcm-input-filter
      (valueChange)="search$.next($event)"
      [label]="t('searchTenant')"
      class="mb-5"
      icon="tuiIconSearchLarge"
      propertyName="search"
    ></hcm-input-filter>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <ng-container *tuiLet="item(row) as item">
            <td>{{ item.shortname }}</td>
            <td>{{ item.tenantName }}</td>
            <td>
              <tui-tag [value]="t(row.state | getStatus)" class="{{ row.state | getStatus }}-tag"></tui-tag>
            </td>
            <td>
              <a href="mailto:{{ item.email }}" tuiLink>{{ item.email }}</a>
            </td>
            <td>
              <a href="tel:{{ item.phone }}" tuiLink>{{ item.phone }}</a>
            </td>
            <td>{{ item.website }}</td>
            <td>
              <div class="flex items-center space-x-2">
                <button
                  [routerLink]="[item.id, 'profile']"
                  appearance="flat"
                  icon="tuiIconEditLarge"
                  size="m"
                  tuiIconButton
                ></button>
                <button
                  (click)="onRemoveTenant(item.id)"
                  appearance="flat"
                  icon="tuiIconTrashLarge"
                  size="m"
                  tuiIconButton
                ></button>
              </div>
            </td>
          </ng-container>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
    ></tui-table-pagination>
  </hcm-page>
</ng-container>
