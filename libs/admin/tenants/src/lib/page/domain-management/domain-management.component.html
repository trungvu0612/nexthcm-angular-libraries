<ng-container *transloco="let t">
  <hcm-page [title]="t('domainManagement')">
    <ng-container ngProjectAs="pageHeader">
      <button (click)="onUpsertDomain()" size="m" tuiButton>
        {{ t('createDomain') }}
      </button>
    </ng-container>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <ng-container *tuiLet="item(row) as item">
            <td>{{ item.name }}</td>
            <td>
              <a [href]="item.domainUrl" rel="nofollow" target="_blank" tuiLink>{{ item.domainUrl }}</a>
            </td>
            <td>
              <tui-tag [value]="t(row.state | getStatus)" class="{{ row.state | getStatus }}-tag"></tui-tag>
            </td>
            <td>
              <div class="flex items-center space-x-2">
                <button
                  (click)="onUpsertDomain(item)"
                  appearance="flat"
                  icon="tuiIconEditLarge"
                  size="m"
                  tuiIconButton
                ></button>
                <button
                  (click)="onRemoveTenantDomain(item.id)"
                  appearance="flat"
                  icon="tuiIconTrashLarge"
                  size="m"
                  tuiIconButton
                ></button>
              </div>
            </td>
          </ng-container>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
    ></tui-table-pagination>
  </hcm-page>
</ng-container>
