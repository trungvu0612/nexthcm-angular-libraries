<main class="main-page">
  <header *transloco="let t">
    <h1>{{ t('workflowManagement') }}</h1>
    <button (click)="onCreateWorkflow()" class="tui-space_right-3 tui-space_bottom-3" size="m" tuiButton>
      {{ t('createNewProcess') }}
    </button>
  </header>
  <section class="main-section">
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <ng-container *tuiLet="item(row) as item">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td></td>
            <td>
              <div class="flex items-center">
                <button
                  [routerLink]="[item.id, 'edit']"
                  appearance="flat"
                  class="tui-space_right-3"
                  icon="tuiIconEditLarge"
                  size="m"
                  tuiIconButton
                  type="button"
                ></button>
                <button
                  [routerLink]="[item.id, 'view']"
                  appearance="flat"
                  class="tui-space_right-3"
                  icon="tuiIconShowLarge"
                  size="m"
                  tuiIconButton
                  type="button"
                ></button>
                <button
                  (click)="onRemoveWorkflow(item.id)"
                  appearance="flat"
                  icon="tuiIconTrashLarge"
                  size="m"
                  tuiIconButton
                  type="button"
                ></button>
              </div>
            </td>
          </ng-container>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
    ></tui-table-pagination>
  </section>
</main>
