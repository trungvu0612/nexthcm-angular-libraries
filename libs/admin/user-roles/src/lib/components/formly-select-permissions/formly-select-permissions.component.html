<tui-multi-select
  *tuiLet="to.options | selectOptions | async as items"
  [editable]="false"
  [formControl]="$any(formControl)"
  [identityMatcher]="identityMatcher"
  [stringify]="stringify"
  [tuiTextfieldExampleText]="to.placeholder || ''"
  [tuiTextfieldLabelOutside]="to.textfieldLabelOutside"
>
  {{ to.textfieldLabelOutside ? to.placeholder : to.label }}
  <span *ngIf="to.required && !to.textfieldLabelOutside" class="tui-required"></span>
  <tui-data-list-wrapper
    *tuiDataList
    [itemContent]="stringify"
    [items]="items"
    tuiMultiSelectGroup
  ></tui-data-list-wrapper>
</tui-multi-select>

<ng-container *transloco="let t" class="mt-8">
  <ngx-table [columns]="(columns$ | async) || []" [configuration]="configuration" [data]="(valueChange$ | async) || []">
    <ng-template let-index let-row>
      <td>{{ item(row).name }}</td>
      <td>{{ item(row).code }}</td>
      <td>{{ item(row).description }}</td>
      <td>
        <div class="flex items-center">
          <button (click)="delete(index)" type="button" appearance="flat" icon="tuiIconTrashLarge" size="m" tuiIconButton></button>
        </div>
      </td>
    </ng-template>
  </ngx-table>
</ng-container>
