<form [formGroup]="$any(adminUserRoleForm)" class="m-8">
  <h1 class="text-center font-semibold text-blue-700">Add Roles</h1>
  <formly-form [fields]="fields" [model]="model" [form]="$any(adminUserRoleForm)" class="formly-gap"></formly-form>
  <div class="flex justify-center gap-4 mt-8">
    <button (click)="submit()" class="blue-button">Save</button>
    <button (click)="cancel()" class="btn-red">Cancel</button>
  </div>
</form>
