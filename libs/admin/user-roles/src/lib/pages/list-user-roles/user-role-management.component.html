<hcm-page title="{{ 'roleManagement' | transloco }}">
  <ng-container *transloco="let t" ngProjectAs="pageHeader">
    <button (click)="onUpsertUserRole()" *ngxPermissionsOnly="'CREATE_ROLE'" size="m" tuiButton>
      {{ t('userRoles.createUserRole') }}
    </button>
  </ng-container>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
    <ngx-table
      #table
      (event)="eventEmitted($event)"
      [columns]="(columns$ | async) || []"
      [configuration]="configuration"
      [data]="(data$ | async) || []"
    >
      <ng-template let-row>
        <ng-container *tuiLet="item(row) as item">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>
            <div class="flex items-center">
              <button
                (click)="onUpsertUserRole(item)"
                *ngxPermissionsOnly="'UPDATE_ROLE'"
                appearance="flat"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
              ></button>
              <button
                (click)="onRemoveUserRole(item.id)"
                *ngxPermissionsOnly="'DELETE_ROLE'"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
              ></button>
            </div>
          </td>
        </ng-container>
      </ng-template>
    </ngx-table>
  </tui-loader>
  <tui-table-pagination
    (pageChange)="onPage($event)"
    (sizeChange)="onSize($event)"
    [total]="(total$ | async) || 0"
  ></tui-table-pagination>
</hcm-page>
