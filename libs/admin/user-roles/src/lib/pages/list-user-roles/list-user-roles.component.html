<ng-container *transloco="let t">
  <hcm-page [title]="t('userRoleManagement')">
    <ng-container ngProjectAs="pageHeader">
      <button (click)="onAddUserRole()" size="m" tuiButton>
        {{ t('addNewUserRole') }}
      </button>
    </ng-container>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <td>{{ item(row).name }}</td>
          <td>{{ item(row).description }}</td>
          <td>
            <div class="flex items-center">
              <button
                (click)="onEditUserRole(item(row))"
                appearance="flat"
                class="tui-space_right-3"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
              ></button>
              <button
                (click)="onRemoveUserRole(item(row).id)"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
              ></button>
            </div>
          </td>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
    ></tui-table-pagination>
  </hcm-page>
</ng-container>
