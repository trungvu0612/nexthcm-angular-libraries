<ng-container *transloco="let t">
  <hcm-page [title]="t('jobLevel.jobLevelManagement')">
    <ng-container ngProjectAs="pageHeader">
      <button (click)="onAddJobTitle()" *ngxPermissionsOnly="'CREATE_JOB_LEVEL'" size="m" tuiButton>
        {{ t('jobLevel.addNewJobLevel') }}
      </button>
    </ng-container>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        (event)="eventEmitted($event)"
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <ng-container *tuiLet="item(row) as item">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>
              <div class="flex items-center">
                <button
                  (click)="onEditJobTitle(item)"
                  *ngxPermissionsOnly="'UPDATE_JOB_LEVEL'"
                  appearance="flat"
                  class="tui-space_right-3"
                  icon="tuiIconEditLarge"
                  size="m"
                  tuiIconButton
                ></button>
                <button
                  (click)="onRemoveJobTitle(item.id)"
                  *ngxPermissionsOnly="'DELETE_JOB_LEVEL'"
                  appearance="flat"
                  icon="tuiIconTrashLarge"
                  size="m"
                  tuiIconButton
                ></button>
              </div>
            </td>
          </ng-container>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
    ></tui-table-pagination>
  </hcm-page>
</ng-container>
