<ng-container *transloco="let t">
  <hcm-page [title]="t('requestsConfig')">
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <tui-accordion *rxLet="state$; let state">
        <tui-accordion-item borders="top-bottom">
          {{ t('workingAfterHours') }}
          <ng-template tuiAccordionItemContent>
            <hcm-request-config-form [data]="state[RequestType.WorkingAfterHours]"></hcm-request-config-form>
          </ng-template>
        </tui-accordion-item>
        <tui-accordion-item borders="top-bottom">
          {{ t('updateTimesheet') }}
          <ng-template tuiAccordionItemContent>
            <hcm-request-config-form [data]="state[RequestType.UpdateTimesheet]"></hcm-request-config-form>
          </ng-template>
        </tui-accordion-item>
        <tui-accordion-item borders="top-bottom">
          {{ t('workingOutside') }}
          <ng-template tuiAccordionItemContent>
            <hcm-request-config-form [data]="state[RequestType.WorkingOutside]"></hcm-request-config-form>
          </ng-template>
        </tui-accordion-item>
        <tui-accordion-item borders="top-bottom">
          {{ t('workFromHome') }}
          <ng-template tuiAccordionItemContent>
            <hcm-request-config-form [data]="state[RequestType.WorkFromHome]"></hcm-request-config-form>
          </ng-template>
        </tui-accordion-item>
        <tui-accordion-item borders="top-bottom">
          {{ t('transferLeaveEntitlements') }}
          <ng-template tuiAccordionItemContent>
            <hcm-request-config-form [data]="state[RequestType.ConvertLeaveEntitlement]"></hcm-request-config-form>
          </ng-template>
        </tui-accordion-item>
      </tui-accordion>
    </tui-loader>
  </hcm-page>
</ng-container>
