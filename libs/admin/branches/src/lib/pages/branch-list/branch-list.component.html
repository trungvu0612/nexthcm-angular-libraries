<main class="main-page px-8 pt-20">
  <div class="flex justify-end mb-10">
    <button class="bg-blue-primary rounded-md text-white px-6 py-2" routerLink="./add" tuiButton>Add Branch</button>
  </div>

  <section class="main-section py-6">
    <h1 class="text-2xl font-normal capitalize mx-6 mt-0">List</h1>

    <table *tuiLet="dataTest$ | async as data" [columns]="columns" class="w-full" tuiTable>
      <thead>
        <tr tuiThGroup>
          <th *tuiHead="'orgType'" [sorter]="null" class="center-custom" tuiTh>Tên</th>
          <th *tuiHead="'orgName'" [sorter]="null" class="center-custom" tuiTh>Người Tạo</th>
          <th *tuiHead="'description'" [sorter]="null" class="center-custom" tuiTh>Mô Tả</th>
          <th *tuiHead="'address'" [sorter]="null" class="center-custom" tuiTh>Địa Chỉ</th>
          <th *tuiHead="'action'" [sorter]="null" class="center-custom" tuiTh>Thao Tác</th>
        </tr>
      </thead>

      <tbody [data]="data" tuiTbody>
        <tr *tuiRow="let item of data" tuiTr>
          <td *tuiCell="'orgType'" class="center-custom" tuiTd>
            {{ item.orgType }}
          </td>

          <td *tuiCell="'orgName'" class="center-custom" tuiTd>
            {{ item.orgName }}
          </td>

          <td *tuiCell="'description'" class="center-custom" tuiTd>
            {{ item.description }}
          </td>

          <td *tuiCell="'description'" class="center-custom" tuiTd>
            {{ item.description }}
          </td>

          <td *tuiCell="'action'" class="center-custom" tuiTd>
            <div class="flex text-gray-400">
              <button [routerLink]="['edit', item.id]">
                <tui-svg src="tuiIconEdit"></tui-svg>
              </button>
              <button (click)="cancel()">
                <tui-svg src="tuiIconTrash"></tui-svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td [colSpan]="columns.length" class="px-5 py-3">
            <tui-table-pagination [(page)]="page" [(size)]="size" [total]="10"></tui-table-pagination>
          </td>
        </tr>
      </tfoot>
    </table>
  </section>
</main>
