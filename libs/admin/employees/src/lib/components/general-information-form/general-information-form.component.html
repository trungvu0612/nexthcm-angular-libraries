<tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
  <hcm-base-form
    (submitForm)="onSubmit()"
    [fields]="fields"
    [form]="$any(form)"
    [model]="model"
    [options]="options"
    class="mt-5"
    [hideCancelButton]="hideCancelButton"
  ></hcm-base-form>
</tui-loader>
