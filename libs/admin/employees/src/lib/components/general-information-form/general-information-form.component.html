<tui-loader [overlay]="true" [showLoader]="(loading$ | push) === true">
  <hcm-base-form
    (cancel)="cancel.emit()"
    (submitForm)="onSubmit()"
    [fields]="fields"
    [form]="$any(form)"
    [hideCancelButton]="hideCancelButton"
    [model]="model"
    [options]="options"
    [submitLoading]="submitLoading"
    [submitPermission]="submitPermission"
    class="mt-5"
  ></hcm-base-form>
</tui-loader>
