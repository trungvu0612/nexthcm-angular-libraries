<hcm-page [title]="'employeeManagement' | transloco">
  <ng-container *transloco="let t" ngProjectAs="pageHeader">
    <button (click)="onAddEmployee()" *ngxPermissionsOnly="'CREATE_EMPLOYEE'" size="m" tuiButton>
      {{ t('employees.addNewEmployee') }}
    </button>
  </ng-container>
  <hcm-input-filter
    (valueChange)="search$.next($event)"
    *transloco="let t"
    [label]="t('searchByCifFullNameOffice')"
    class="mb-5"
    icon="tuiIconSearchLarge"
    propertyName="search"
  ></hcm-input-filter>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
    <ngx-table
      #table
      (event)="eventEmitted($event)"
      [columns]="(columns$ | async) || []"
      [configuration]="configuration"
      [data]="(data$ | async) || []"
    >
      <ng-template let-row>
        <ng-container *tuiLet="item(row) as item">
          <td>{{ item.cif }}</td>
          <td>
            <div class="font-bold text-blue-500 uppercase">{{ item.fullName }}</div>
          </td>
          <td>{{ item.organization.name }}</td>
          <td>{{ item.jobTitle?.name }}</td>
          <td>{{ item.directReport.name }}</td>
          <td>{{ item.roles | joinByKey: 'name' }}</td>
          <td>
            <tui-toggle [disabled]="true" [ngModel]="item.status" [showIcons]="true" size="l"></tui-toggle>
          </td>
          <td>
            <div class="flex items-center">
              <button
                *ngxPermissionsOnly="'UPDATE_EMPLOYEE'"
                [routerLink]="[item.id]"
                appearance="flat"
                class="tui-space_right-3"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
              ></button>
              <ng-container *ngIf="item.isDeletable">
                <button
                  (click)="onRemoveEmployee(item.id)"
                  *ngxPermissionsOnly="'DELETE_EMPLOYEE'"
                  appearance="flat"
                  icon="tuiIconTrashLarge"
                  size="m"
                  tuiIconButton
                ></button>
              </ng-container>
            </div>
          </td>
        </ng-container>
      </ng-template>
    </ngx-table>
  </tui-loader>
  <tui-table-pagination
    (pageChange)="onPage($event)"
    (sizeChange)="onSize($event)"
    [total]="(total$ | async) || 0"
  ></tui-table-pagination>
</hcm-page>
