<ng-container *transloco="let t">
  <hcm-page [title]="t('employees.editEmployee')">
    <tui-tabs [(activeItemIndex)]="activeItemIndex">
      <button routerLink="./general" routerLinkActive tuiTab>
        <hero-icon class="w-6 h-6 tui-space_right-2" name="information-circle"></hero-icon>
        {{ t('generalInformation') }}
      </button>
      <button routerLink="./individual" routerLinkActive tuiTab>
        <hero-icon class="w-6 h-6 tui-space_right-2" name="identification"></hero-icon>
        {{ t('individual') }}
      </button>
      <button routerLink="./duration" routerLinkActive tuiTab>
        <tui-svg class="w-6 h-6 tui-space_right-2" src="tuiIconCompanyLarge"></tui-svg>
        {{ t('employeeDuration') }}
      </button>
      <button routerLink="./education" routerLinkActive tuiTab>
        <hero-icon class="w-6 h-6 tui-space_right-2" name="academic-cap"></hero-icon>
        {{ t('education') }}
      </button>
      <button routerLink="./shui" routerLinkActive tuiTab>
        <tui-svg class="w-6 h-6 tui-space_right-2" src="tuiIconStarLarge"></tui-svg>
        SHUI
      </button>
      <button routerLink="./attachments" routerLinkActive tuiTab>
        <tui-svg class="w-6 h-6 tui-space_right-2" src="tuiIconAttachLarge"></tui-svg>
        {{ t('employees.attachments') }}
      </button>
    </tui-tabs>
    <div class="mt-5">
      <router-outlet></router-outlet>
    </div>
  </hcm-page>
</ng-container>
