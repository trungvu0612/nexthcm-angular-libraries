<main class="main-page">
  <header *transloco="let t">
    <h1>{{ t('processManagement') }}</h1>
    <button (click)="onCreateProcess()" class="tui-space_right-3 tui-space_bottom-3" size="m" tuiButton>
      {{ t('ADMIN_PROCESSES.createNewProcess') }}
    </button>
  </header>
  <section class="main-section">
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
        [selectAllTemplate]="selectAllTemplate"
      >
        <ng-template let-row>
          <td>
            <tui-checkbox
              (ngModelChange)="rowSelected(row, $event)"
              [ngModel]="selected.has(process(row).id || '')"
              size="l"
            ></tui-checkbox>
          </td>
          <td>{{ process(row).name }}</td>
          <td>{{ process(row).description }}</td>
          <td></td>
          <td>
            <div class="flex items-center">
              <button
                appearance="flat"
                class="tui-space_right-3"
                icon="tuiIconEditLarge"
                [routerLink]="[process(row).id, 'edit']"
                size="m"
                tuiIconButton
                type="button"
              ></button>
              <button
                appearance="flat"
                class="tui-space_right-3"
                icon="tuiIconShowLarge"
                [routerLink]="[process(row).id, 'view']"
                size="m"
                tuiIconButton
                type="button"
              ></button>
              <button
                (click)="onRemoveProcess(process(row).id)"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
                type="button"
              ></button>
            </div>
          </td>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
      class="tui-space_top-2"
    ></tui-table-pagination>
  </section>
</main>

<hcm-prompt #prompt></hcm-prompt>

<ng-template #selectAllTemplate let-changeEvent>
  <tui-checkbox (ngModelChange)="changeEvent()" [(ngModel)]="allSelected" size="l"></tui-checkbox>
</ng-template>
