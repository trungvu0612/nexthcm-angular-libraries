<tui-multi-select
  *tuiLet='to.options | selectOptions | async as items'
  [editable]='false'
  [formControl]='$any(formControl)'
  [identityMatcher]='identityMatcher'
  [stringify]='stringify'
>
  Job titles
  <tui-data-list-wrapper
    *tuiDataList
    [itemContent]='stringify'
    [items]='items'
    tuiMultiSelectGroup
  ></tui-data-list-wrapper>
</tui-multi-select>
