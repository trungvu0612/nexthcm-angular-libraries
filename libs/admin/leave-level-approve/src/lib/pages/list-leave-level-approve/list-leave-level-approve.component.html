<main class='main-page'>
  <header>
    <h1>Level Leave Approve</h1>
    <button (click)='showDialog()' class='blue-button' tuiButton>Create</button>
  </header>
  <section class='main-section'>
    <table *ngIf='data' [columns]='columns' class='hcm-tui-table' tuiTable>
      <thead>
      <tr class='text-left' tuiThGroup>
        <th *tuiHead="'name'" tuiTh>Creator <tui-svg (click)='sort()' src='tuiEdit'></tui-svg></th>
        <th *tuiHead="'leaveType.name'" [sorter]='null' tuiTh>Leave Type</th>
        <th *tuiHead="'createdDate'" [sorter]='null' tuiTh>Job title</th>
        <th *tuiHead="'totalLeave'" [sorter]='null' tuiTh>Total leave approve</th>
        <th *tuiHead="'action'" [sorter]='null' tuiTh>Action</th>
      </tr>
      </thead>

      <tbody [data]='data' tuiTbody>
      <tr *tuiRow='let item of data' tuiTr>

        <td *tuiCell="'name'" tuiTd>
          <p>Nguyen Hai Vien</p>
        </td>

        <td *tuiCell="'leaveType.name'" tuiTd>
          {{ item.leaveType.name }}
        </td>


        <td *tuiCell="'createdDate'" tuiTd>
          {{ item.createdDate | date }}
        </td>

        <td *tuiCell="'totalLeave'" tuiTd>
          {{ item.totalLeave | date }}
        </td>


        <td *tuiCell="'action'" tuiTd>
          <div class='flex text-gray-400'>
            <div class='flex text-gray-400'>
              <button (click)='showDialogEdit(item.id)'>
                <tui-svg src='tuiIconEdit'></tui-svg>
              </button>
              <button (click)='delete(item.id)'>
                <tui-svg src='tuiIconTrash'></tui-svg>
              </button>
            </div>
          </div>
        </td>
      </tr>
      </tbody>

      <tfoot>
      <tr>
        <td [colSpan]='columns.length' class='px-5 py-3'>
          <tui-table-pagination
            (pageChange)='onPage($event)'
            (sizeChange)='onSize($event)'
            [(page)]='page'
            [(size)]='size'
            [total]='totalElements'></tui-table-pagination>
        </td>
      </tr>
      </tfoot>
    </table>
  </section>
</main>
