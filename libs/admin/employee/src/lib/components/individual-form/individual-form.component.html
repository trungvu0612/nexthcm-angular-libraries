<form (ngSubmit)="onSubmit()" [formGroup]="$any(form)">
  <formly-form [fields]="fields" [form]="$any(form)" [model]="model"></formly-form>
  <div class="tui-form__buttons">
    <button class="tui-form__button" size="l" tuiButton>Save</button>
    <button appearance="flat" class="tui-form__button" size="l" tuiButton type="button">Cancel</button>
  </div>
</form>
