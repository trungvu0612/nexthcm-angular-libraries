<main *transloco="let t" class="main-page">
  <header>
    <h1 class="text-4xl">{{ t('editEmployee') }}</h1>
  </header>

  <section class="main-section">
    <tui-tabs [(activeItemIndex)]="activeItemIndex">
      <button tuiTab>
        <tui-svg class="tui-space_right-2" src="tuiIconCardsLarge"></tui-svg> {{ t('generalInformation') }}
      </button>
      <button tuiTab><tui-svg class="tui-space_right-2" src="tuiIconUser"></tui-svg> {{ t('individual') }}</button>
      <button tuiTab>
        <tui-svg class="tui-space_right-2" src="tuiIconCompanyLarge"></tui-svg> {{ t('duration') }}
      </button>
      <button tuiTab><tui-svg class="tui-space_right-2" src="tuiIconEditLarge"></tui-svg> {{ t('education') }}</button>
      <button tuiTab><tui-svg class="tui-space_right-2" src="tuiIconStarLarge"></tui-svg> SHUI</button>
    </tui-tabs>
    <div [ngSwitch]="activeItemIndex" class="mt-5">
      <hcm-general-information-form *ngSwitchCase="0"></hcm-general-information-form>
      <hcm-individual-form *ngSwitchCase="1"></hcm-individual-form>
      <hcm-duration-form *ngSwitchCase="2"></hcm-duration-form>
      <hcm-education-form *ngSwitchCase="3"></hcm-education-form>
      <hcm-shui-form *ngSwitchCase="4"></hcm-shui-form>
    </div>
  </section>
</main>
