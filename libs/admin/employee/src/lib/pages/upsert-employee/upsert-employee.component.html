<main *transloco="let t" class="main-page">
  <header>
    <h1 class="text-4xl">{{ t('editEmployee') }}</h1>
  </header>

  <section class="main-section">
    <tui-tabs [(activeItemIndex)]="activeItemIndex">
      <button tuiTab>{{ t('generalInformation') }}</button>
      <button tuiTab>{{ t('individual') }}</button>
      <button tuiTab>{{ t('duration') }}</button>
      <button tuiTab>{{ t('education') }}</button>
      <button tuiTab>SHUI</button>
    </tui-tabs>
    <div [ngSwitch]="activeItemIndex" class="mt-4">
      <hcm-general-information-form *ngSwitchCase="0"></hcm-general-information-form>
      <hcm-individual-form *ngSwitchCase="1"></hcm-individual-form>
      <hcm-duration-form *ngSwitchCase="2"></hcm-duration-form>
      <hcm-education-form *ngSwitchCase="3"></hcm-education-form>
      <hcm-shui-form *ngSwitchCase="4"></hcm-shui-form>
    </div>
  </section>
</main>
