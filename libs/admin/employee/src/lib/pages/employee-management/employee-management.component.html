<main class="main-page">
  <header *transloco="let t">
    <h1>{{ t('employeeManagement') }}</h1>
    <button (click)="onAddEmployee()" class="tui-space_right-3 tui-space_bottom-3" size="m" tuiButton>
      {{ t('addNewEmployee') }}
    </button>
  </header>
  <section class="main-section">
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <td>{{ employee(row).cif }}</td>
          <td>{{ employee(row).userName }}</td>
          <td>{{ (employee(row).status ? 'active' : 'inactive') | transloco }}</td>
          <td>{{ employee(row).roles[0].name }}</td>
          <td>{{ employee(row).organization.name }}</td>
          <td>{{ employee(row).jobTitle.name }}</td>
          <td>{{ employee(row).directReport.name }}</td>
          <td>
            <div class="flex items-center">
              <button
                [routerLink]="[employee(row).id, 'edit']"
                appearance="flat"
                class="tui-space_right-3"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
                type="button"
              ></button>
              <button
                [routerLink]="[employee(row).id, 'view']"
                appearance="flat"
                class="tui-space_right-3"
                icon="tuiIconShowLarge"
                size="m"
                tuiIconButton
                type="button"
              ></button>
              <button
                (click)="onRemoveEmployee(employee(row).id)"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
                type="button"
              ></button>
            </div>
          </td>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
      class="tui-space_top-2"
    ></tui-table-pagination>
  </section>
</main>

<hcm-prompt #prompt></hcm-prompt>
