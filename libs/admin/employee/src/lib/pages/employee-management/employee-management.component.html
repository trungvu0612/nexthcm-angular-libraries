<ng-container *transloco="let t">
  <hcm-page [title]="t('employeeManagement')">
    <ng-container ngProjectAs="pageHeader">
      <button (click)="onAddEmployee()" tuiButton>
        {{ t('addNewEmployee') }}
      </button>
    </ng-container>
    <hcm-input-filter
      (valueChange)="search$.next($event)"
      [label]="t('searchByCifFullNameOffice')"
      class="mb-5"
      icon="tuiIconSearchLarge"
      propertyName="search"
    ></hcm-input-filter>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <ng-container *tuiLet="item(row) as item">
            <td>{{ item.cif }}</td>
            <td>{{ item.firstName + ' ' + item.lastName }}</td>
            <td>{{ item.username }}</td>
            <td>{{ t(item.status ? 'active' : 'inactive') }}</td>
            <td>{{ item.roles[0].name }}</td>
            <td>{{ item.organization.name }}</td>
            <td>{{ item.jobTitle?.name }}</td>
            <td>{{ item.directReport.name }}</td>
            <td>
              <div class="flex items-center">
                <button
                  [routerLink]="[item.id, 'edit']"
                  appearance="flat"
                  class="tui-space_right-3"
                  icon="tuiIconEditLarge"
                  size="m"
                  tuiIconButton
                ></button>
                <button
                  (click)="onRemoveEmployee(item.id)"
                  appearance="flat"
                  icon="tuiIconTrashLarge"
                  size="m"
                  tuiIconButton
                ></button>
              </div>
            </td>
          </ng-container>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
    ></tui-table-pagination>
  </hcm-page>
</ng-container>
