<main *transloco="let t" class="main-page">
  <header>
    <h1 class="text-4xl">{{ t('editEmployee') }}</h1>
  </header>

  <section class="main-section">
    <tui-tabs [(activeItemIndex)]="activeItemIndex">
      <button [queryParams]="{ i: 0 }" routerLink="." routerLinkActive tuiTab>
        <hero-icon class="w-6 h-6 tui-space_right-2" name="information-circle"></hero-icon>
        {{ t('generalInformation') }}
      </button>
      <button [queryParams]="{ i: 1 }" routerLink="." routerLinkActive tuiTab>
        <hero-icon class="w-6 h-6 tui-space_right-2" name="identification"></hero-icon> {{ t('individual') }}
      </button>
      <button [queryParams]="{ i: 2 }" routerLink="." routerLinkActive tuiTab>
        <tui-svg class="w-6 h-6 tui-space_right-2" src="tuiIconCompanyLarge"></tui-svg> {{ t('employeeDuration') }}
      </button>
      <button [queryParams]="{ i: 3 }" routerLink="." routerLinkActive tuiTab>
        <hero-icon class="w-6 h-6 tui-space_right-2" name="academic-cap"></hero-icon> {{ t('education') }}
      </button>
      <button [queryParams]="{ i: 4 }" routerLink="." routerLinkActive tuiTab>
        <tui-svg class="w-6 h-6 tui-space_right-2" src="tuiIconStarLarge"></tui-svg> SHUI
      </button>
    </tui-tabs>
    <div [ngSwitch]="activeItemIndex" class="mt-5">
      <hcm-general-information-form
        (cancel)="onCancel()"
        (submitted)="onSubmitGeneralInformationForm($event)"
        *ngSwitchCase="0"
        editMode
      ></hcm-general-information-form>
      <hcm-individual-form *ngSwitchCase="1"></hcm-individual-form>
      <hcm-duration-form *ngSwitchCase="2"></hcm-duration-form>
      <hcm-education-form *ngSwitchCase="3"></hcm-education-form>
      <hcm-shui-form *ngSwitchCase="4"></hcm-shui-form>
    </div>
  </section>
</main>
