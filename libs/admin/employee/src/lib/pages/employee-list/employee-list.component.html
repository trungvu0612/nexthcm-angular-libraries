<main class="main-page">
  <form [formGroup]="userForm" class="b-form">
    <div class="grid grid-cols-5 gap-4">
      <div>
        <tui-input-date-time formControlName="dateCreated"> Từ ngày - Đến ngày</tui-input-date-time>
      </div>
      <div>
        <tui-input (ngModelChange)="onModelChange()" class="b-form" formControlName="searchEmployee"> Tìm mã NV, tên NV, số điện thoại</tui-input>
      </div>
      <div></div>
      <div></div>
      <div>
        <button
          [routerLink]="['/admin/employees/add']"
          class="rounded-lg bg-blue-500 hover:bg-blue-600 text-white pl-10 pr-10 pt-2 pb-2 text-sm"
        >
          Thêm nhân viên
        </button>
      </div>
    </div>
    <div class="text-xl font-bold my-5">Danh Sách Nhân Viên</div>
    <hcm-employee-data-table [columns]="columns" [data]="data"></hcm-employee-data-table>
  </form>

  <div class="my-5">
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [size]="size"
      [total]="totalLength"
    ></tui-table-pagination>
    <p>Current page: {{ page$ | async }}</p>
  </div>
</main>
