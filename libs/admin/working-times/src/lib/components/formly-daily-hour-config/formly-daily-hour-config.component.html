<div *ngFor="let field of field.fieldGroup; index as index" class="flex items-center gap-4 my-4">
  <div class="text-base font-semibold w-28">{{ getDay(index) | transloco }}</div>
  <formly-field [field]="field"></formly-field>
  <button (click)="applyToAll(index)" appearance="flat" size="s" tuiButton type="button">
    <i class="bx bx-select-multiple text-base mr-1"></i>
    {{ 'applyToAll' | transloco }}
  </button>
</div>
