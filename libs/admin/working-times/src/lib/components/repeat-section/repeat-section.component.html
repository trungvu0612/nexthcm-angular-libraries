<div *ngFor='let field of field.fieldGroup; let i = index' class='grid grid-flow-col auto-cols-max my-2'>
  <formly-field [field]='field'></formly-field>
  <button (click)='add()' *ngIf='i === 0'
          tuiButton
          type='button'
          class='add-btn bg-gray-200 hover:bg-gray-300 rounded-md text-sm'
          appearance='outline'
  >+
  </button>
  <button (click)='remove(i)' *ngIf='i !== 0'
          tuiButton
          type='button'
          class='add-btn bg-gray-200 hover:bg-gray-300 rounded-md text-sm'
          appearance='outline'
  >-
  </button>
</div>
