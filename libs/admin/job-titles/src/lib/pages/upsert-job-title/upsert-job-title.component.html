<ng-container *tuiLet="data$ | async as data">
  <h1 class="text-2xl font-semibold mb-7 text-blue-500">{{ data ? 'Chỉnh sửa chức vụ' : 'Thêm chức vụ' }}</h1>
  <form class="my-8" *ngIf="data" [formGroup]="$any(form)">
    <formly-form [fields]="fields" [form]="$any(form)" [model]="model"></formly-form>
  </form>

  <!--[disabled]="!form.valid"-->
  <div class="flex justify-center gap-4">
    <button (click)="submit()" [disabled]="!form.valid" class="blue-button ml-8">Save</button>
    <button (click)="cancel()" class="btn-blue">Cancel</button>
  </div>

  <!--{{ model | json}}-->
</ng-container>
