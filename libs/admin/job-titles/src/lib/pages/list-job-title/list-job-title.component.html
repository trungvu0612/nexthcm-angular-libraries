<main class='main-page'>
  <header>
    <h1>List Job Title</h1>
    <button (click)='showDialog()' class='blue-button' tuiButton>Add Job Title</button>
  </header>
  <section class='main-section'>
    <table *ngIf='data' [columns]='columns' class='hcm-tui-table' tuiTable>
      <thead>
      <tr class='text-left' tuiThGroup>
        <th *tuiHead="'name'" tuiTh>Tên <tui-svg (click)='sort()' src='tuiEdit'></tui-svg></th>
        <th *tuiHead="'createdBy'" [sorter]='null' tuiTh>Người Tạo</th>
        <th *tuiHead="'createdDate'" [sorter]='null' tuiTh>Ngày Tạo</th>
        <th *tuiHead="'lastModifiedDate'" [sorter]='null' tuiTh>Ngày Cập Nhật</th>
        <th *tuiHead="'state'" [sorter]='null' tuiTh>Trạng Thái</th>
        <th *tuiHead="'action'" [sorter]='null' tuiTh>Thao Tác</th>
      </tr>
      </thead>

      <tbody [data]='data' tuiTbody>
      <tr *tuiRow='let item of data' tuiTr>

        <td *tuiCell="'name'" tuiTd>
          {{ item.name }}
        </td>

        <td *tuiCell="'createdBy'" tuiTd>
          <p>Nguyen Hai Vien</p>
        </td>


        <td *tuiCell="'createdDate'" tuiTd>
          {{ item.createdDate | date }}
        </td>

        <td *tuiCell="'lastModifiedDate'" tuiTd>
          {{ item.lastModifiedDate | date }}
        </td>

        <td *tuiCell="'state'" tuiTd>
          <div *ngIf='item.state === 1'>
            Active
          </div>
          <div *ngIf='item.state === 0'>
            InActive
          </div>
          <!--          {{ item.state }}-->
        </td>

        <td *tuiCell="'action'" tuiTd>
          <div class='flex text-gray-400'>
            <button (click)='showDialogEdit(item.id)'>
              <tui-svg src='tuiIconEdit'></tui-svg>
            </button>
            <button (click)='delete(item.id)'>
              <tui-svg src='tuiIconTrash'></tui-svg>
            </button>
          </div>
        </td>
      </tr>
      </tbody>

      <tfoot>
      <tr>
        <td [colSpan]='columns.length' class='px-5 py-3'>
          <tui-table-pagination
            (pageChange)='onPage($event)'
            (sizeChange)='onSize($event)'
            [(page)]='page'
            [(size)]='size'
            [total]='totalElements'></tui-table-pagination>
        </td>
      </tr>
      </tfoot>
    </table>
  </section>
</main>
