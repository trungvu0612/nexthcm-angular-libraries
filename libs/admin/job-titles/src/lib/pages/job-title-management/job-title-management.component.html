<hcm-page [title]="'jobTitleManagement' | transloco">
  <ng-container ngProjectAs="pageHeader">
    <button (click)="onUpsertJobLevel()" *ngxPermissionsOnly="'CREATE_JOB_TITLE'" size="m" tuiButton>
      {{ 'jobTitles.createJobTitle' | transloco }}
    </button>
  </ng-container>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
    <ngx-table
      #table
      (event)="eventEmitted($event)"
      [columns]="(columns$ | async) || []"
      [configuration]="configuration"
      [data]="(data$ | async) || []"
    >
      <ng-template let-row>
        <ng-container *tuiLet="item(row) as item">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>
            <tui-tag
              [value]="CommonStatus[item.state] | transloco"
              class="{{ CommonStatus[item.state] }}-tag"
            ></tui-tag>
          </td>
          <td>
            <div class="flex items-center">
              <button
                (click)="onUpsertJobLevel(item)"
                *ngxPermissionsOnly="'UPDATE_JOB_TITLE'"
                appearance="flat"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
              ></button>
              <button
                (click)="onRemoveJobTitle(item.id)"
                *ngxPermissionsOnly="'DELETE_JOB_TITLE'"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
              ></button>
            </div>
          </td>
        </ng-container>
      </ng-template>
    </ngx-table>
  </tui-loader>
  <tui-table-pagination
    (pageChange)="onPage($event)"
    (sizeChange)="onSize($event)"
    [total]="(total$ | async) || 0"
  ></tui-table-pagination>
</hcm-page>
