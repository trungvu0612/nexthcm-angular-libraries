<hcm-page title="{{ 'adminKnowledgeBase.' + (articleId ? 'editArticle' : 'addArticle') | transloco }}">

    <hcm-base-form
      (cancel)="onCancel()"
      (submitForm)="onSubmit()"

      [form]="form"

    ></hcm-base-form>
  </tui-loader>
</hcm-page>
