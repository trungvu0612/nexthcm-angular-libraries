<ng-container *transloco="let t">
  <hcm-page [title]="t('knowledgeBaseManagement')">
    <ng-container ngProjectAs="pageHeader">
      <button routerLink="add" size="m" tuiButton>Add Policy</button>
    </ng-container>
    <hcm-input-filter
      (valueChange)="search$.next($event)"
      [label]="t('searchPolicy')"
      class="mb-5"
      icon="tuiIconSearchLarge"
      propertyName="search"
    ></hcm-input-filter>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table
        #table
        (event)="eventEmitted($event)"
        [columns]="(columns$ | async) || []"
        [configuration]="configuration"
        [data]="(data$ | async) || []"
      >
        <ng-template let-row>
          <ng-container *ngIf="item(row) as item">
            <td>{{ item.topic }}</td>
            <td>{{ item.shortDescription }}</td>
            <td>{{ item.createdDate | date: 'dd/MM/yyyy' }}</td>
            <td>
              <div class="flex items-center">
                <button
                  [routerLink]="[item.id, 'edit']"
                  appearance="flat"
                  class="tui-space_right-3"
                  icon="tuiIconEditLarge"
                  size="m"
                  tuiIconButton
                  type="button"
                ></button>
                <button
                  (click)="delete(item.id || '')"
                  appearance="flat"
                  icon="tuiIconTrashLarge"
                  size="m"
                  tuiIconButton
                  type="button"
                ></button>
              </div>
            </td>
          </ng-container>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
    ></tui-table-pagination>
  </hcm-page>
</ng-container>
