<main class="main-page">
  <header>
    <h1>Permission</h1>
    <button class="blue-button" routerLink="./create">Create Permission</button>
  </header>
  <section class="main-section">
    <table *ngIf="permissions$ | async as permissions" [columns]="columns" class="hcm-tui-table mt-2" tuiTable>
      <thead>
        <tr tuiThGroup>
          <th *tuiHead="'name'" [sorter]="null" tuiTh>Permission Name</th>
          <th *tuiHead="'description'" [sorter]="null" tuiTh>Description</th>
          <th *tuiHead="'service'" [sorter]="null" tuiTh>Service</th>
          <th *tuiHead="'action'" [sorter]="null" tuiTh>Action</th>
        </tr>
      </thead>
      <tbody [data]="permissions.items" tuiTbody>
        <tr *tuiRow="let item of permissions.items" tuiTr>
          <td *tuiCell="'name'" tuiTd>
            {{ item.name }}
          </td>
          <td *tuiCell="'description'" tuiTd>
            {{ item.description }}
          </td>
          <td *tuiCell="'service'" tuiTd>{{ item.policyItems?.length }} in {{ totalServices$ | async }} services</td>
          <td *tuiCell="'action'" tuiTd>
            <div class="flex text-gray-400">
              <button [queryParams]="{ policyId: item.policyId }" routerLink="./update">
                <tui-svg src="tuiIconEdit"></tui-svg>
              </button>
              <button>
                <tui-svg src="tuiIconTrash"></tui-svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td [colSpan]="columns.length">
            <tui-table-pagination
              (pageChange)="changePagination('page', $event)"
              (sizeChange)="changePagination('size', $event)"
              [total]="permissions.totalElements"
            ></tui-table-pagination>
          </td>
        </tr>
      </tfoot>
    </table>
  </section>
</main>
