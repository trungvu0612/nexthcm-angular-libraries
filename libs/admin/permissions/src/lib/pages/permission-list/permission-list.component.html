<hcm-page [title]="'permissionManagement' | transloco">
  <ng-container ngProjectAs="pageHeader">
    <button *ngxPermissionsOnly="'CREATE_PERMISSION'" icon="tuiIconPlusLarge" routerLink="./create" size="m" tuiButton>
      {{ 'addPermission' | transloco }}
    </button>
  </ng-container>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | push) === true">
    <ngx-table
      #table
      (event)="eventEmitted($event)"
      [columns]="(columns$ | push) || []"
      [configuration]="configuration"
      [data]="(data$ | push) || []"
    >
      <ng-template let-row>
        <ng-container *ngIf="item(row) as item">
          <td>{{ item.name }}</td>
          <td>{{ item.code }}</td>
          <td>{{ item.description }}</td>
          <td class="flex gap-2">
            <button
              *ngxPermissionsOnly="'UPDATE_PERMISSION'"
              [routerLink]="'./update/' + item.id"
              appearance="flat"
              icon="tuiIconEditLarge"
              size="m"
              tuiIconButton
            ></button>
            <button
              (click)="delete(item.id)"
              *ngxPermissionsOnly="'DELETE_PERMISSION'"
              appearance="flat"
              icon="tuiIconTrashLarge"
              size="m"
              tuiIconButton
            ></button>
          </td>
        </ng-container>
      </ng-template>
    </ngx-table>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | push) || 0"
      class="tui-space_top-2"
    ></tui-table-pagination>
  </tui-loader>
</hcm-page>
