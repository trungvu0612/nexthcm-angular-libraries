<ng-container *transloco="let t">
  <hcm-page [title]="t('permissionManagement')">
    <ng-container ngProjectAs="pageHeader">
      <button routerLink="./create" tuiButton>{{ t('addPermission') }}</button>
    </ng-container>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table [columns]="(columns$ | async) || []" [configuration]="configuration" [data]="(data$ | async) || []">
        <ng-template let-row>
          <ng-container *ngIf="item(row) as item">
            <td>{{ item.name }}</td>
            <td>{{ item.code }}</td>
            <td>{{ item.description }}</td>
            <td class="flex gap-2">
              <button
                [routerLink]="'./update/' + item.id"
                appearance="flat"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
              ></button>
              <button
                (click)="delete(item.id)"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
              ></button>
            </td>
          </ng-container>
        </ng-template>
      </ngx-table>
      <tui-table-pagination
        (pageChange)="onPage($event)"
        (sizeChange)="onSize($event)"
        [total]="(total$ | async) || 0"
        class="tui-space_top-2"
      ></tui-table-pagination>
    </tui-loader>
  </hcm-page>
</ng-container>
