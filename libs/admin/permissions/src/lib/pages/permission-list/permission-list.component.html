<main class="main-page">
  <header>
    <h1>Permission</h1>
    <button class="blue-button" routerLink="./create">Create Permission</button>
  </header>
  <section class="main-section">
    <table *ngIf="policies$ | async as policies" [columns]="columns" class="hcm-tui-table mt-2" tuiTable>
      <thead>
        <tr tuiThGroup>
          <th *tuiHead="'name'" [sorter]="null" tuiTh>Permission Name</th>
          <th *tuiHead="'description'" [sorter]="null" tuiTh>Description</th>
          <th *tuiHead="'service'" [sorter]="null" tuiTh>Service</th>
          <th *tuiHead="'action'" [sorter]="null" tuiTh>Action</th>
        </tr>
      </thead>
      <tbody [data]="policies" tuiTbody>
        <tr *tuiRow="let item of policies" tuiTr>
          <td *tuiCell="'name'" tuiTd>
            {{ item.name }}
          </td>
          <td *tuiCell="'description'" tuiTd>
            {{ item.description }}
          </td>
          <td *tuiCell="'service'" tuiTd>{{ item.policyItems?.length }} in {{ totalServices$ | async }} services</td>
          <td *tuiCell="'action'" tuiTd>
            <div class="flex justify-center text-black">
              <button [routerLink]="['./update', item.policyId]" class="mr-2">
                <tui-svg src="tuiIconEditLarge"></tui-svg>
              </button>
              <button>
                <tui-svg src="tuiIconTrashLarge"></tui-svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
