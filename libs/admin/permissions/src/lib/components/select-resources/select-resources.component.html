<ng-container *ngIf="state$ | push as state">
  <ng-container *ngIf="state.resource?.length">
    <div class="flex justify-between mb-1">
      <p class="font-semibold">{{ state.action.name }}</p>
      <div>
        <button (click)="update()" class="text-blue-700 font-normal mr-3" type="button">Select All</button>
        <button (click)="update(false)" class="text-red-700 font-normal" type="button">Remove All</button>
      </div>
    </div>
    <tui-multi-select
      (searchChange)="search$.next($event || '')"
      [formControl]="$any(formControl$ | push)"
      [identityMatcher]="matcher"
      [stringify]="stringify"
      [tuiTextfieldLabelOutside]="true"
    >
      Select resources
      <tui-data-list-wrapper
        *tuiDataList
        [itemContent]="content"
        [items]="resources$ | push"
        tuiMultiSelectGroup
      ></tui-data-list-wrapper>
    </tui-multi-select>
    <ng-template #content let-resource> {{ resource.name }} </ng-template>
  </ng-container>
</ng-container>
