<section *ngFor="let field of field.fieldGroup; index as index" class="border mb-2">
  <div class="flex justify-between p-3">
    <button (click)="toggleExpandable(index)">
      <tui-svg [class.rotated]="!expandedList[index]" src="tuiIconSortDown"></tui-svg>
      Select a service
    </button>
    <button (click)="remove(index)" *ngIf="index !== 0" class="text-blue-primary font-bold">Remove</button>
  </div>
  <tui-expand [expanded]="expandedList[index]">
    <ng-template tuiExpandContent>
      <formly-field [field]="field"></formly-field>
    </ng-template>
  </tui-expand>
</section>
<div class="flex justify-end text-blue-primary my-2">
  <tui-svg src="tuiIconPlus"></tui-svg>
  <button (click)="add()">Add additional permissions</button>
</div>
