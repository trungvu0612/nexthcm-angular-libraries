<div class="mb-3">
  <button *ngIf="model.service" type="button">
    <tui-svg src="tuiIconSortDown"></tui-svg>
  </button>
  <span [class.ml-6]="!model.service" class="font-semibold mr-4">Actions</span>
  <span *ngIf="!model.service" class="text-gray-400">Choose a service before defining actions</span>
</div>
<div *ngIf="permissionsForm$ | async as form">
  <div *ngFor="let control of form.controls">
    <hcm-select-resources [control]="$any(control)"></hcm-select-resources>
  </div>
</div>
