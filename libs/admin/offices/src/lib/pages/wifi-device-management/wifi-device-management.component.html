<hcm-page [title]="translocoScope.scope + '.wifiDeviceManagement' | transloco">
  <tui-loader [overlay]="true" [showLoader]="(loading$ | push) === true">
    <ngx-table #table [columns]="(columns$ | push) || []" [configuration]="configuration" [data]="(data$ | push) || []">
      <ng-template let-row>
        <ng-container *tuiLet="item(row) as item">
          <td>{{ item.name }}</td>
          <td class="text-center">{{ item.networkCounter }}</td>
          <td>
            <tui-tag
              [value]="CommonStatus[item.status] | transloco"
              class="{{ CommonStatus[item.status] }}-tag"
              status="custom"
            ></tui-tag>
          </td>
          <td>
            <div class="flex items-center">
              <button [routerLink]="item.id" appearance="flat" icon="tuiIconShowLarge" size="m" tuiIconButton></button>
            </div>
          </td>
        </ng-container>
      </ng-template>
    </ngx-table>
  </tui-loader>
  <tui-table-pagination
    (pageChange)="onPage($event)"
    (sizeChange)="onSize($event)"
    [total]="(total$ | push) || 0"
  ></tui-table-pagination>
</hcm-page>
