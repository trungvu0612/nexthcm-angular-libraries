<ng-container *transloco="let t">
  <hcm-page [title]="t('officeList')">
    <ng-container ngProjectAs="pageHeader">
      <button (click)="upsertOffice(content)" size="m" tuiButton>
        {{ t('createOffice') }}
      </button>
    </ng-container>
    <hcm-input-filter
      (valueChange)="search$.next($event)"
      [label]="t('searchOffice')"
      class="mb-5"
      icon="tuiIconSearchLarge"
      propertyName="search"
    ></hcm-input-filter>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
      <ngx-table [columns]="(columns$ | async) || []" [configuration]="configuration" [data]="(data$ | async) || []">
        <ng-template let-row>
          <ng-container *ngIf="item(row) as item">
            <td>{{ item.name }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.description }}</td>
            <td class="flex gap-2">
              <button
                (click)="upsertOffice(content, item)"
                appearance="flat"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
              ></button>
              <button
                (click)="deleteOffice(item.id)"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
              ></button>
            </td>
          </ng-container>
        </ng-template>
      </ngx-table>
    </tui-loader>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
    ></tui-table-pagination>
  </hcm-page>

  <ng-template #content let-observer>
    <form (ngSubmit)="submitOffice(observer)" [formGroup]="form">
      <formly-form [fields]="fields" [form]="form" [model]="model" class="formly-gap"></formly-form>
      <div class="flex justify-center gap-6 mt-8">
        <button (click)="observer.complete()" appearance="flat" tuiButton type="button">{{ t('cancel') }}</button>
        <button tuiButton>{{ t('save') }}</button>
      </div>
    </form>
  </ng-template>
</ng-container>
