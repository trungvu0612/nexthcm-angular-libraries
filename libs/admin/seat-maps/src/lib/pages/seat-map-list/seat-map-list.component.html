<main *transloco="let t" class="main-page">
  <header>
    <h1>{{ t('seatMapList') }}</h1>
    <button routerLink="./create" tuiButton>
      {{ t('createSeatMap') }}
    </button>
  </header>
  <section *tuiLet="data$ | async as data" class="main-section">
    <ngx-table [columns]="(columns$ | async) || []" [configuration]="configuration" [data]="data || []">
      <ng-template let-row>
        <td>{{ row.name }}</td>
        <td>{{ row.office.name }}</td>
        <td class="flex gap-2">
          <button
            [routerLink]="['./edit', row.id]"
            appearance="flat"
            icon="tuiIconEditLarge"
            size="m"
            tuiIconButton
          ></button>
          <button
            (click)="deleteSeatMap(row.id)"
            appearance="flat"
            icon="tuiIconTrashLarge"
            size="m"
            tuiIconButton
          ></button>
        </td>
      </ng-template>
    </ngx-table>
    <tui-table-pagination
      (pageChange)="onPage($event)"
      (sizeChange)="onSize($event)"
      [total]="(total$ | async) || 0"
      class="tui-space_top-2"
    ></tui-table-pagination>
  </section>
</main>
