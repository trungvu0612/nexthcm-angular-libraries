<ng-container *transloco="let t">
  <hcm-page
    class="text-sm"
    title="{{ t(translocoScope.scope + '.' + (notificationId ? 'editNotification' : 'createNotification')) }}"
  >
    <tui-loader [overlay]="true" [showLoader]="(loading$ | push) === true">
      <hcm-base-form
        (cancel)="onCancel()"
        (submitForm)="onSubmit()"
        [fields]="fields"
        [form]="$any(form)"
        [model]="$any(model)"
        [submitLoading]="(submitLoading$ | push) === true"
        class="mt-5"
      ></hcm-base-form>
    </tui-loader>
  </hcm-page>
</ng-container>
