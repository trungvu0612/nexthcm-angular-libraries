<hcm-page title="{{ translocoScope.scope + '.notificationSettings' | transloco }}">
  <ng-container>
    <tui-loader [overlay]="true" [showLoader]="(loading$ | push) === true" class="mt-6">
      <hcm-base-form
        [submitLoading]="(submitLoading$ | push) === true"
        (submitForm)="onSubmit()"
        hideCancelButton
        class="mt-5"
      >
        <table *transloco="let t; read: translocoScope.scope" class="hcm-table">
          <tr class="sticky -top-1 z-10 bg-white">
            <td></td>
            <ng-container *ngFor="let column of typeNotifications">
              <td *ngIf="column.label === ''">
                {{ t('NOTIFICATION_CONFIGURATION_COLUMNS.' + column.value) }}
              </td>
            </ng-container>
          </tr>
          <ng-container *ngFor="let row of listActiveNotification">
            <tr>
              <td
                [attr.colspan]="row.isTitle ? '100%' : '1'"
                [class]="row.isTitle ? 'bg-neutral-200 font-bold' : 'font-bold'"
              >
                {{ t('NOTIFICATION_SETTINGS_ROWS.' + row.value) }}
              </td>
            </tr>
            <ng-container *ngFor="let array of row.listSetting">
              <tr>
                <td class="font-bold">{{ array.title }}</td>
                <ng-container *ngFor="let column of typeNotifications">
                  <td class="content-center">
                    <tui-checkbox
                      ngDefaultControl
                      *ngIf="{column,array,group} | tuiMapper : getControl as control; else none"
                      [formControl]="control"
                      size="l"
                    ></tui-checkbox>
                  </td>
                  <ng-template #none>
                    <div class="bg-gray-200 rounded-lg w-6 h-6 mx-auto"></div>
                  </ng-template>
                </ng-container>
              </tr>
              <tr>
                <td>
                  {{ t('NOTIFICATION_SETTINGS_ROWS.soundOn') }}
                </td>
                <td *ngFor="let column of typeNotifications" class="content-center">
                  <tui-checkbox
                    ngDefaultControl
                    *ngIf="{column,array,group} | tuiMapper : getControlSound as control; else none"
                    [formControl]="control"
                    size="l"
                  ></tui-checkbox>
                </td>
                <ng-template #none>
                  <div class="bg-gray-200 rounded-lg w-6 h-6 mx-auto"></div>
                </ng-template>
              </tr>
            </ng-container>
          </ng-container>
        </table>
      </hcm-base-form>
    </tui-loader>
  </ng-container>
</hcm-page>
