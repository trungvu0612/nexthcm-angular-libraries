<main class="main-page">
  <section class="main-section">
    <article>
      <tui-tabs [(activeItemIndex)]="activeItemIndex">
        <button tuiRipple="var(--tui-text-01)" tuiTab>Leave Entitlement</button>
        <button tuiRipple="var(--tui-text-01)" tuiTab>Leave Period</button>
      </tui-tabs>
      <ng-container [ngSwitch]="activeItemIndex">
        <ng-container *ngSwitchCase="0">
          <hcm-table-overview-entitlement></hcm-table-overview-entitlement>
        </ng-container>
        <ng-container *ngSwitchCase="1">
          <hcm-table-leave-period></hcm-table-leave-period>
        </ng-container>
      </ng-container>
    </article>
  </section>
</main>
