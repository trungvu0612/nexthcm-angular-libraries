<hcm-page title="{{ 'workflowManagement' | transloco }}">
  <ng-container ngProjectAs="pageHeader">
    <button (click)="onCreateWorkflow()" size="m" tuiButton>{{ 'createNewWorkflow' | transloco }}</button>
  </ng-container>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
    <ngx-table
      #table
      (event)="eventEmitted($event)"
      [columns]="(columns$ | async) || []"
      [configuration]="configuration"
      [data]="(data$ | async) || []"
    >
      <ng-template let-row>
        <ng-container *tuiLet="item(row) as item">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>
            <div class="flex items-center">
              <button
                [routerLink]="['../', item.id, 'edit']"
                appearance="flat"
                class="tui-space_right-3"
                icon="tuiIconEditLarge"
                size="m"
                tuiIconButton
                type="button"
              ></button>
              <button
                (click)="onRemoveWorkflow(item.id)"
                appearance="flat"
                icon="tuiIconTrashLarge"
                size="m"
                tuiIconButton
                type="button"
              ></button>
            </div>
          </td>
        </ng-container>
      </ng-template>
    </ngx-table>
  </tui-loader>
  <tui-table-pagination
    (pageChange)="onPage($event)"
    (sizeChange)="onSize($event)"
    [total]="(total$ | async) || 0"
  ></tui-table-pagination>
</hcm-page>
