<ng-container *transloco="let t">
  <div class="flex justify-end my-2">
    <button (click)="onAddOption()" icon="tuiIconPlus" size="s" tuiButton>
      {{ t('addCondition') }}
    </button>
  </div>
  <ngx-table
    #table
    *tuiLet="columns$ | async as columns"
    [columns]="columns || []"
    [configuration]="configuration"
    [data]="data"
    [noResultsTemplate]="noResultsTemplate"
  >
    <ng-template let-index="index" let-row>
      <ng-container *tuiLet="item(row) as item">
        <td>{{ t(item.conditionType.name) }}</td>
        <td>
          <span>{{ t(item.conditionType.description) }}</span>
          <b *ngIf="item.values?.length"
            >:
            <span *ngFor="let value of item.values; last as isLast"
              >{{ value.name }}<span *ngIf="!isLast">, </span>
            </span>
          </b>
        </td>
        <td>
          <div class="flex items-center">
            <button
              (click)="onEditOption(index)"
              appearance="flat"
              icon="tuiIconEditLarge"
              size="m"
              tuiIconButton
              type="button"
            ></button>
            <button
              (click)="onRemoveOption(index)"
              appearance="flat"
              icon="tuiIconTrashLarge"
              size="m"
              tuiIconButton
              type="button"
            ></button>
          </div>
        </td>
      </ng-container>
    </ng-template>
    <ng-template #noResultsTemplate>
      <td [attr.colspan]="columns?.length" class="text-center text-blue-500">
        {{ t('noConditions') }}
      </td>
    </ng-template>
  </ngx-table>
</ng-container>
