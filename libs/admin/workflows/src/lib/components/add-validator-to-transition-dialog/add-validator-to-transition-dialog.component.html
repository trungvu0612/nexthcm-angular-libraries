<hcm-base-form
  (cancel)="onCancel()"
  (submitForm)="onSubmit()"
  [fields]="fields"
  [form]="form"
  [model]="model"
  [options]="options"
></hcm-base-form>

<ng-template #userContent="polymorpheus" [polymorpheus]="userContext" let-user>
  <b>{{ user.name }}</b> ({{ user.username }})
</ng-template>
