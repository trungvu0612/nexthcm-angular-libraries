<div
  *ngIf="localization$ | push as localization"
  class="{{ hostClass }} p-3 ring-1 ring-[#ededed] rounded-[var(--tui-radius-m)]"
>
  <tui-tabs *ngIf="!hideTabs && tabs.length" [(activeItemIndex)]="activeTabIndex">
    <button *ngFor="let item of tabs" tuiTab>
      {{ localization && localization.tabs ? localization.tabs[tabLocalization(item.toLowerCase())] : '' }}
    </button>
  </tui-tabs>
  <div class="pt-5">
    <ng-container *ngTemplateOutlet="content; context: { $implicit: activeTabIndex }"></ng-container>
  </div>
</div>
