<div class="flex items-center space-x-2">
  <tui-checkbox [formControl]="incrementControl" [nativeId]="segmentId" size="l"></tui-checkbox>

  <label *ngIf="label" [attr.for]="segmentId" class="text-sm">
    {{ label }}
  </label>

  <tui-select
    (ngModelChange)="primaryValueChanged.emit($event)"
    *ngIf="primaryOptions.length"
    [disabled]="disabledControls"
    [ngModel]="primaryValue"
    [tuiTextfieldLabelOutside]="true"
    [valueContent]="stringify(primaryOptions)"
    class="{{ select1WidthClass }}"
    tuiTextfieldSize="s"
  >
    <ng-template tuiDataList>
      <tui-data-list>
        <button *ngFor="let item of primaryOptions" [value]="item.value" tuiOption>
          {{ item.label }}
        </button>
      </tui-data-list>
    </ng-template>
  </tui-select>

  <label *ngIf="label2" [attr.for]="segmentId" class="text-sm">
    {{ label2 }}
  </label>

  <tui-select
    (ngModelChange)="secondaryValueChanged.emit($event)"
    *ngIf="secondaryOptions.length"
    [disabled]="disabledControls"
    [ngModel]="secondaryValue"
    [tuiTextfieldLabelOutside]="true"
    [valueContent]="stringify(secondaryOptions)"
    class="{{ select2WidthClass }}"
    tuiTextfieldSize="s"
  >
    <ng-template tuiDataList>
      <tui-data-list>
        <button *ngFor="let item of secondaryOptions" [value]="item.value" tuiOption>
          {{ item.label }}
        </button>
      </tui-data-list>
    </ng-template>
  </tui-select>

  <label *ngIf="label3" [attr.for]="segmentId" class="text-sm">
    {{ label3 }}
  </label>
</div>
