<div
  (mouseup)="pan && panning ? panEndHandler() : true"
  (wheel)="zoom ? zoomHandler($event) : true"
  [ngClass]="containerClass"
  class="orgchart-container"
>
  <div
    (click)="onClickChart($event)"
    (mousedown)="pan ? panStartHandler($event) : true"
    (mousemove)="pan && panning ? panHandler($event) : true"
    [ngClass]="chartClass"
    [ngStyle]="{ transform: transformVal, cursor: cursorVal }"
    class="orgchart"
  >
    <hcm-chart-node
      (nodeClick)="onNodeClick($event)"
      [datasource]="datasource"
      [groupScale]="groupScale"
      [nodeContent]="nodeContent"
      [nodeHeading]="nodeHeading"
      [nodeTemplate]="nodeTemplate"
      [select]="select"
    ></hcm-chart-node>
  </div>
</div>
