<section class="menu-left pt-5">
  <a [routerLink]="'/'"><img class="mx-auto" src="assets/images/banvien.png" /></a>
  <div class="text-md mt-5 text-gray-400">BV Tools</div>

  <tui-data-list tuiDataListDropdownManager>
    <button routerLink="/admin/tenant">Quản lý công ty</button>
    <button routerLink="/admin/employees">Quản lý nhân viên</button>
    <button routerLink="/">Quản lý vai trò</button>
    <button routerLink="/admin/permissions">Quản lý quyền</button>
    <button routerLink="/admin/offices">Quản lý văn phòng</button>
    <button routerLink="/admin/policies">Quản lý chính sách</button>
    <button routerLink="/admin/job-level">Quản lý cấp bậc</button>
    <button routerLink="/admin/offices/rooms">Quản lý sơ đồ chỗ ngồi</button>
    <button
      [tuiDropdownContent]="policyTpl"
      [tuiDropdownSided]="true"
      [tuiDropdown]="false"
      routerLink="/admin/employees"
      tuiDropdownAlign="right"
      tuiOption
    >
      Quản lý chính sách
    </button>
  </tui-data-list>

  <ng-template #policyTpl>
    <tui-data-list tuiDataListDropdownManager>
      <button
        *ngFor="let policy of policyMenu"
        [routerLink]="policy.uri"
        class="focus:outline-none hover:text-blue-400"
        tuiOption
      >
        {{ policy.name }}
      </button>
    </tui-data-list>
  </ng-template>
</section>
