<div class="flex items-center text-base">
  <div *ngFor="let item of items; let last = last">
    <a *ngIf="!last" [routerLink]="'/'">{{ item.caption }}</a>
    <span *ngIf="last" [routerLink]="'/'">{{ item.caption }}</span>
    <tui-svg *ngIf="!last" class="mx-2" src="assets/icons/arrow.svg"></tui-svg>
  </div>
</div>

<div class="flex items-center gap-4">
  <tui-hosted-dropdown [(open)]="open" [content]="langsDropdown">
    <button [iconRight]="icon" appearance="flat" tuiButton type="button">
      <tui-svg src="assets/icons/languages.svg"></tui-svg>
    </button>
  </tui-hosted-dropdown>

  <div class="relative cursor-pointer">
    <img src="assets/icons/bell.svg" />
    <div *ngIf="notification" class="badge">
      {{ notification }}
    </div>
  </div>
  <tui-hosted-dropdown [content]="avatarDropdown">
    <tui-avatar [rounded]="true" avatarUrl="assets/icons/cake.svg" class="cursor-pointer" size="s"></tui-avatar>
  </tui-hosted-dropdown>
</div>

<ng-template #avatarDropdown>
  <tui-data-list>
    <button (click)="logout()" class="font-normal" tuiOption>Sign out</button>
  </tui-data-list>
</ng-template>

<ng-template #icon>
  <tui-svg [class.icon_rotated]="open" class="icon" src="tuiIconChevronDown"></tui-svg>
</ng-template>
<ng-template #langsDropdown>
  <tui-data-list>
    <button (click)="changeLang(lang)" *ngFor="let lang of langs" class="font-normal" tuiOption>
      {{ lang }}
    </button>
  </tui-data-list>
</ng-template>
