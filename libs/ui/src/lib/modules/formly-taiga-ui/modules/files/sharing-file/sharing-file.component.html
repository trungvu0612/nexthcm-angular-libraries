<p *ngIf="to.label" class="mb-1 text-sm font-semibold">
  <span>{{ to.label }}</span> <span *ngIf="to.required" class="tui-required"></span>
</p>
<tui-input-file
  *ngIf="!to.disabled"
  [accept]="to.accept"
  [formControl]="$any(formControl)"
  [label]="to.labelText"
  [link]="to.linkText"
  [loadingFiles]="$any(loading$ | async)"
  [maxFileSize]="to.maxFileSize"
  [readOnly]="!!to.readonly"
  [rejectedFiles]="$any(rejected$ | async)"
  [showSize]="to.showSize"
  [size]="to.size"
  class="flex-1"
></tui-input-file>
