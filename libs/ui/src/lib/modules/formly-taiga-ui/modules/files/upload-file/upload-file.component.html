<p *ngIf="to.label" [class]="to.labelClassName" class="mb-1">
  <span>{{ to.label }}</span> <span *ngIf="to.required" class="tui-required"></span>
</p>
<tui-input-file
  *ngIf="!to.disabled"
  [accept]="to.accept"
  [formControl]="control"
  [label]="to.labelText"
  [link]="to.linkText"
  [loadingFiles]="$any(loading$ | async)"
  [maxFileSize]="to.maxFileSize"
  [multiple]="to.multiple"
  [readOnly]="!!to.readonly"
  [rejectedFiles]="$any(rejected$ | async)"
  [showSize]="to.showSize"
  [size]="to.size"
  class="flex-1"
></tui-input-file>
<img
  *ngIf="formControl.value && to.previewImage"
  [src]="formControl.value | getFile | async"
  class="object-contain w-full h-36 mx-auto mt-4"
/>
