<tui-input-time
  [formControl]="$any(formControl)"
  [formlyAttributes]="field"
  [itemSize]="to.itemSize"
  [items]="to.item || []"
  [mode]="to.mode"
  [readOnly]="!!to.readonly"
  [strict]="to.strict"
  [style.maxWidth]="to.maxWidth"
  [tuiHintContent]="to.description || null"
  [tuiTextfieldCleaner]="to.textfieldCleaner"
  [tuiTextfieldCustomContent]="to.checkMark && formControl.valid ? success : ''"
  [tuiTextfieldExampleText]="to.placeholder || ''"
  [tuiTextfieldLabelOutside]="true"
  [tuiTextfieldSize]="to.textfieldSize"
>
  {{ to.textfieldLabelOutside ? to.placeholder : to.label }}
  <span *ngIf="to.required && !to.textfieldLabelOutside" class="tui-required"></span>
</tui-input-time>

<ng-template #success>
  <tui-svg class="success tui-space_left-3" src="tuiIconCheckLarge"></tui-svg>
</ng-template>
