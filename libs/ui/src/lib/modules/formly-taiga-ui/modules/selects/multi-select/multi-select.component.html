<tui-multi-select
  *tuiLet="to.options | selectOptions | async as items"
  [editable]="to.editable"
  [formControl]="$any(formControl)"
  [formlyAttributes]="field"
  [identityMatcher]="matcher[to.matcherBy]"
  [stringify]="to.stringify"
  [style.maxWidth]="to.maxWidth"
  [tuiTextfieldCleaner]="to.textfieldCleaner"
  [tuiTextfieldLabelOutside]="to.textfieldLabelOutside"
  [tuiTextfieldSize]="to.textfieldSize"
  [disabledItemHandler]="to.disabledItemHandler"
>
  {{ to.textfieldLabelOutside ? to.placeholder : to.label }}
  <span *ngIf="to.required && !to.textfieldLabelOutside" class="tui-required"></span>
  <tui-data-list *tuiDataList tuiMultiSelectGroup>
    <button *ngFor="let item of items" [value]="to.valueProp ? item[to.valueProp] : item" tuiOption>
      {{ item[to.labelProp] }}
    </button>
  </tui-data-list>
</tui-multi-select>
