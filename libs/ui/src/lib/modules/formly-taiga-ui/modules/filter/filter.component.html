<tui-filter
  *tuiLet="to.options | selectOptions | async as items"
  [formControl]="$any(formControl)"
  [size]="to.size"
  [disabledItemHandler]="to.disabledItemHandler"
  [identityMatcher]="to.identityMatcher"
  [items]="items"
  [badgeHandler]="to.badgeHandler"
  [content]="content"
  (toggledItem)="onToggledItem()"
></tui-filter>

<ng-template #content let-item>
  {{ item[to.labelProp] + ' - ' + item[to.labelPropEntitlement] }}
</ng-template>

<div class="py-8">
  <p class="font-bold text-3xl text-blue-400">{{ this.formControl.value[0]?.leaveTypeName }}</p>
  <p>{{ this.formControl.value[0]?.leaveTypeDescription }}</p>
</div>
