<label [label]="label" tuiLabel>
  <div *ngFor="let fields of field.fieldGroup; index as index" class="flex mt-2 first:mt-0">
    <formly-field [field]="fields" class="flex-1"></formly-field>
    <button
      (click)="remove(index)"
      *ngIf="!to['hideRemoveButton']"
      class="ml-4 mt-3"
      icon="tuiIconRemoveLarge"
      size="s"
      tuiIconButton
      type="button"
    ></button>
  </div>

  <button
    (click)="add()"
    *ngIf="!to['hideAddButton']"
    class="mt-4"
    icon="tuiIconPlusLarge"
    size="s"
    tuiIconButton
    type="button"
  ></button>
</label>

<ng-template #label>
  <p *ngIf="to.label" class="mb-1 font-semibold">{{ to.label }}</p>
</ng-template>
