<header *transloco="let t" class="flex justify-between shadow-lg bg-white w-full">
  <tui-tabs class="flex items-center ml-3">
    <ng-container *ngFor="let tab of headerTabs">
      <a *ngxPermissionsOnly="tab.permissions" [routerLink]="[tab.route]" routerLinkActive tuiTab>
        {{ t(tab.title) }}
      </a>
    </ng-container>
  </tui-tabs>

  <div class="flex items-center gap-4 border-l px-4">
    <tui-hosted-dropdown [(open)]="open" [content]="langsDropdown">
      <button [icon]="icon" appearance="flat" size="m" tuiIconButton type="button"></button>
      <ng-template #icon><i class="bx bx-globe text-3xl"></i></ng-template>
    </tui-hosted-dropdown>

    <ng-template #langsDropdown>
      <tui-data-list>
        <button (click)="changeLang(lang.value)" *ngFor="let lang of languages" tuiOption type="button">
          {{ lang.label }}
        </button>
      </tui-data-list>
    </ng-template>

    <!--<div class="relative w-8 h-8 cursor-pointer">
      <tui-svg class="absolute bottom-0 left-0" src="tuiIconBellLarge"></tui-svg>
      <div *ngIf="notification" class="badge">{{ notification }}</div>
    </div>-->

    <tui-hosted-dropdown *rxLet="userProfile$; let userProfile" [content]="avatarDropdown" class="mr-2">
      <button>
        <hcm-avatar [image]="userProfile.image" [text]="userProfile.username || ''" rounded size="s"></hcm-avatar>
      </button>
    </tui-hosted-dropdown>

    <ng-template #avatarDropdown>
      <tui-data-list>
        <button routerLink="/profile" tuiOption type="button">{{ t('profile') }}</button>
        <button (click)="onLogout()" tuiOption type="button">{{ t('signOut') }}</button>
      </tui-data-list>
    </ng-template>
  </div>
</header>
