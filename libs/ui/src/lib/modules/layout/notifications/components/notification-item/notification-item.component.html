<div
  *transloco="let t"
  [class]="!item.isRead ? 'bg-[#f0f8ff]' : ''"
  class="notification relative flex justify-center items-center gap-4 p-5"
>
  <div *ngIf="!item.isRead" class="bg-red-500 absolute top-3 left-3 w-3 h-3 rounded-full"></div>

  <hcm-avatar
    *ngIf="item.fullName; else logo"
    [image]="item.image"
    [text]="item.fullName"
    rounded
    size="m"
  ></hcm-avatar>

  <ng-template #logo>
    <img alt="logo" class="w-12 h-12 object-contain" src="assets/logo.png" />
  </ng-template>

  <div class="flex-1">
    <p class="text-base mb-2">
      {{ item.shortContent }}
    </p>
    <p class="text-[color:var(--tui-link)] text-xs">{{ item.sendDate | timeago }}</p>
  </div>

  <tui-hosted-dropdown [(open)]="open" [content]="actionTpl">
    <button appearance="flat" icon="tuiIconMoreHorLarge" size="s" tuiIconButton type="button"></button>
  </tui-hosted-dropdown>

  <ng-template #actionTpl>
    <tui-data-list [tuiActiveZoneParent]="activeZone">
      <button (click)="action('read')" *ngIf="!item.isRead" class="!justify-start gap-2" tuiOption>
        <tui-svg src="tuiIconCheckLarge"></tui-svg>
        {{ t('markAsRead') }}
      </button>
      <button (click)="action('remove')" class="!justify-start gap-2" tuiOption>
        <tui-svg src="tuiIconRemoveLarge"></tui-svg>
        {{ t('removeTheNotification') }}
      </button>
    </tui-data-list>
  </ng-template>
</div>
