<tui-select
  #connector="hcmPropertyRouteName"
  (ngModelChange)="onValueChange(connector, $event)"
  *tuiLet="monthList$ | async as months"
  [ngModel]="connector.propertyValue"
  [tuiTextfieldCleaner]="true"
  [valueContent]="monthStringify(months || [])"
  hcmPropertyRouteName="month"
>
  <span class="font-semibold">{{ 'month' | transloco }}</span>
  <ng-template tuiDataList>
    <tui-data-list>
      <button *ngFor="let month of months" [value]="month.value" tuiOption>
        {{ month.label }}
      </button>
    </tui-data-list>
  </ng-template>
</tui-select>
