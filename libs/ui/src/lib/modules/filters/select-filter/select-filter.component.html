<tui-select
  #connector="hcmPropertyRouteName"
  (ngModelChange)="onValueChange(connector, $event)"
  [hcmPropertyRouteName]="propertyName"
  [ngModel]="connector.propertyValue"
  [tuiTextfieldCleaner]="true"
  [valueContent]="valueContent"
>
  {{ label }}
  <ng-template tuiDataList>
    <ng-container *ngTemplateOutlet="content"></ng-container>
    <ng-template #content>
      <ng-content></ng-content>
    </ng-template>
  </ng-template>
</tui-select>
