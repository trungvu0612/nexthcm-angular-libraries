<tui-input
  #connector="hcmPropertyRouteName"
  (ngModelChange)="onChangeValue(connector, $event)"
  [hcmPropertyRouteName]="propertyName"
  [iconAlign]="iconAlign"
  [icon]="icon"
  [ngModel]="connector.propertyValue"
  [tuiTextfieldCleaner]="true"
>
  <span class="font-semibold">{{ label }}</span>
</tui-input>
