<form (ngSubmit)="submitForm.emit()" [formGroup]="$any(form)">
  <formly-form [fields]="fields" [form]="$any(form)" [model]="model" [options]="options"></formly-form>
  <ng-content></ng-content>
  <div *transloco="let t" class="tui-form__buttons">
    <button
      *ngxPermissionsOnly="submitPermission"
      [disabled]="submitDisabled"
      [showLoader]="submitLoading"
      class="tui-form__button"
      size="l"
      tuiButton
    >
      {{ t('save') }}
    </button>
    <button
      (click)="cancel.emit()"
      *ngIf="!hideCancelButton"
      appearance="outline"
      class="tui-form__button"
      size="l"
      tuiButton
      type="button"
    >
      {{ t('cancel') }}
    </button>
  </div>
</form>
