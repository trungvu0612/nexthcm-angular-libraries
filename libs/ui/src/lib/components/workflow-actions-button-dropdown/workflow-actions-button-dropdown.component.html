<tui-hosted-dropdown [(open)]="open" [content]="dropdown">
  <button appearance="flat" icon="tuiIconMoreVertLarge" tuiIconButton></button>
</tui-hosted-dropdown>
<ng-template #dropdown>
  <tui-data-list>
    <button
      (click)="onClick(item.state)"
      *ngFor="let item of items"
      tuiOption
    >
      {{ item.transition.name }}
    </button>
  </tui-data-list>
</ng-template>
