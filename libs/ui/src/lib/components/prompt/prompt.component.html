<swal #swal *transloco="let t" [swalOptions]="swalOptions">
  <div *swalPortal="targets.actions">
    <button
      (click)="swal.close({ isConfirmed: true, isDenied: false, isDismissed: false })"
      *ngIf="swal.showConfirmButton"
      class="mx-1"
      size="m"
      tuiButton
    >
      {{ t(swal.confirmButtonText) }}
    </button>
    <button
      (click)="swal.close({ isConfirmed: false, isDenied: false, isDismissed: true })"
      *ngIf="swal.showCancelButton"
      appearance="secondary"
      class="mx-1"
      size="m"
      tuiButton
    >
      {{ t(swal.cancelButtonText) }}
    </button>
  </div>
</swal>
