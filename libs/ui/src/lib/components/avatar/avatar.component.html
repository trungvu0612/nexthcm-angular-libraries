<tui-avatar
  *ngIf="image; else noImage"
  [autoColor]="autoColor"
  [avatarUrl]="image | getFile | async"
  [rounded]="rounded"
  [size]="size"
  [text]="text ?? ''"
></tui-avatar>
<ng-template #noImage>
  <tui-avatar [autoColor]="autoColor" [rounded]="rounded" [size]="size" [text]="text ?? ''"></tui-avatar>
</ng-template>
