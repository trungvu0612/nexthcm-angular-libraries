<main class="bg-login relative">
  <section class="login-modal bg-white p-10">
    <header class="mb-10">
      <img alt="logo" class="mx-auto" src="assets/logo.png" />
    </header>

    <form (ngSubmit)="onSubmit()" *transloco="let t" [formGroup]="$any(loginForm)" class="b-form">
      <formly-form [fields]="fields" [form]="$any(loginForm)" [model]="model"></formly-form>

      <div [innerHTML]="t('auth.cantLoginInform', { url: '' })" class="mt-2"></div>

      <div class="text-center mt-6">
        <button [showLoader]="(loading$ | async) === true" tuiButton>
          <span class="px-16">{{ t('auth.login') }}</span>
        </button>
      </div>
    </form>
  </section>
</main>
