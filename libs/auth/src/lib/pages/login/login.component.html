<form
  (ngSubmit)="submit()"
  *transloco="let t; read: translocoScope.scope"
  [formGroup]="form"
  class="absolute inset-0 bg-white w-[450px] rounded-xl h-fit m-auto p-10"
>
  <img alt="logo" class="mx-auto mb-10" src="assets/logo.png" />
  <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
  <p
    [innerHTML]="t('cannotLogin', { url: 'https://jira.banvien.com.vn/servicedesk/customer/portal/9' })"
    class="mt-2"
  ></p>
  <button [showLoader]="(loading$ | push) === true" class="!block mx-auto mt-6" tuiButton>
    <span class="px-16">{{ t('login') }}</span>
  </button>
</form>
