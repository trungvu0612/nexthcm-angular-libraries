<section class="p-2">
  <header class="flex justify-between items-center px-2">
    <h1 class="tui-text_h5">Chat</h1>
    <button appearance="flat" icon="tuiIconEditLarge" size="m" tuiIconButton></button>
  </header>
  <div *rxLet="chatRooms$; let chatRooms">
    <a
      *ngFor="let chatRoom of chatRooms"
      [routerLink]="['/chat', chatRoom.roomId]"
      [class.unseen]="!chatRoom.seen"
      class="flex items-center rounded-lg chat-room hover:bg-gray-100"
      routerLinkActive="active"
    >
      <div class="m-2">
        <tui-svg
          class="rounded-full border border-gray-300 avatar"
          src="https://ng-web-apis.github.io/dist/assets/images/web-api.svg"
        ></tui-svg>
      </div>
      <div class="flex-1">
        <div class="text-base">{{ chatRoom.title }}</div>
        <div class="text-xs text-gray-500 truncate">{{ chatRoom.chatMessages[0].content }}</div>
      </div>
      <div class="m-2"><span class="hidden w-3 h-3 bg-blue-500 rounded-full"></span></div>
    </a>
  </div>
</section>
