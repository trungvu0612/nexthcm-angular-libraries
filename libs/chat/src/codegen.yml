overwrite: true
schema: "https://dev-nexthcm-api.banvien.com.vn/v1/graphql"
generates:
  libs/chat/src/lib/generated/generated.ts:
    documents: "libs/chat/src/lib/graphql/**/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
    config:
      declarationKind: "interface"
      namingConvention:
        transformUnderscore: true
