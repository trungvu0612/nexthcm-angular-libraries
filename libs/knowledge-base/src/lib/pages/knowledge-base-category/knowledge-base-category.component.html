<hcm-page *ngIf="category$ | async as category">
  <ng-container ngProjectAs="breadcrumbs">
    <tui-breadcrumbs size="l">
      <a *tuiBreadcrumb routerLink=".." tuiLink>{{ 'knowledgeBaseCategories' | transloco }}</a>
      <a *tuiBreadcrumb routerLink="." tuiLink>
        <span class="font-semibold">{{ category.name }}</span>
      </a>
    </tui-breadcrumbs>
  </ng-container>
  <tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
    <section>
      <hcm-knowledge-base-article-list [queryParams]="queryParams"></hcm-knowledge-base-article-list>
    </section>
  </tui-loader>
</hcm-page>
