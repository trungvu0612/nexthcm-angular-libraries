<ng-container *ngIf="data$ | async as data">
    <hcm-page [title]="('knowledgeBase' | transloco)">
      <header class="flex px-1 pb-2 mb-5">
        <img [src]="data.thumbnail || '' | getFile | async" alt="" />
        <div>
          <h1 class="text-2xl font-semibold cursor-pointer">{{ data.topic }}</h1>
          <div class="time">
            <tui-svg class="mr-2" src="tuiIconTimeLarge"></tui-svg>
            {{ data.createdDate | date: 'dd/MM/YYYY' }}
          </div>
        </div>
      </header>
      <div [innerHTML]="data.longDescription"></div>
    </hcm-page>
</ng-container>
