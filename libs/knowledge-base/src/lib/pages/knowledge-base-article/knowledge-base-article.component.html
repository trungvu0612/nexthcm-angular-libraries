<tui-loader [overlay]="true" [showLoader]="(loading$ | async) === true">
  <hcm-page *ngIf="article$ | async as article">
    <ng-container ngProjectAs="breadcrumbs">
      <tui-breadcrumbs size="l">
        <a *tuiBreadcrumb routerLink=".." tuiLink>{{ 'knowledgeBase' | transloco }}</a>
        <a *tuiBreadcrumb routerLink="." tuiLink>
          <span class="font-semibold">{{ article.topic }}</span>
        </a>
      </tui-breadcrumbs>
    </ng-container>
    <div class="flex mb-5 space-x-4">
      <hcm-avatar [image]="article.thumbnail" [text]="article.topic" autoColor class="thumbnail" size="l"></hcm-avatar>
      <div>
        <h3 class="tui-text_h5">{{ article.topic }}</h3>
        <div *ngIf="article.createdDate" class="flex items-center space-x-1">
          <tui-svg src="tuiIconTime"></tui-svg>
          <span>{{ article.createdDate | translocoDate: { timeStyle: 'short', dateStyle: 'medium' } }}</span>
        </div>
      </div>
    </div>
    <tui-editor-socket [content]="article.longDescription"></tui-editor-socket>
  </hcm-page>
</tui-loader>
