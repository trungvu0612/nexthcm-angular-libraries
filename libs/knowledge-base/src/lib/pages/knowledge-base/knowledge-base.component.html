<main *transloco="let t" class="main-page">
  <header>
    <h1>{{ t('knowledgeBase') }}</h1>
    <div class="flex gap-6">
      <tui-input [(ngModel)]="search" [tuiTextfieldLabelOutside]="true" class="w-72" icon="tuiIconSearchLarge">{{
        t('searchBy', { value: t('name').toLowerCase() + ', ' + t('description').toLowerCase() })
      }}</tui-input>
      <button tuiButton>{{ t('search') }}</button>
    </div>
  </header>
  <section class="main-section">
    <tui-scrollbar class="h-max w-full">
      <div class="flex w-max">
        <div *ngFor="let item of data; last as last" [class.mr-8]="!last" class="flex flex-col items-center p-4">
          <img [routerLink]="['.', item.id]" [src]="item.thumbnail" class="w-48 h-48" />
          <p class="text-center text-lg font-semibold mt-5">{{ item.topic }}</p>
        </div>
      </div>
    </tui-scrollbar>
    <p class="text-2xl font-semibold my-7">Updated</p>
    <hcm-updated-knowledge></hcm-updated-knowledge>
  </section>
</main>
