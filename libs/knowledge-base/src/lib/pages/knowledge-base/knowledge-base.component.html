<ng-container *transloco="let t">
  <hcm-page [title]="t('knowledgeBase')">
    <ng-container ngProjectAs="pageHeader">
      <div class="flex gap-6">
        <tui-input
          (keydown.enter)="search$.next(search)"
          [(ngModel)]="search"
          [tuiTextfieldLabelOutside]="true"
          class="w-72"
          icon="tuiIconSearchLarge"
          >{{ t('searchBy', { value: t('name').toLowerCase() + ', ' + t('description').toLowerCase() }) }}</tui-input
        >
        <button (click)="search$.next(search)" tuiButton>{{ t('search') }}</button>
      </div>
    </ng-container>
    <tui-scrollbar class="h-max w-full">
      <div class="flex w-max">
        <div *ngFor="let item of data; last as last" [class.mr-8]="!last" class="flex flex-col items-center p-4">
          <img [routerLink]="['.', item.id]" [src]="item.thumbnail" class="w-48 h-48" />
          <p class="text-center text-lg font-semibold mt-5">{{ item.topic }}</p>
        </div>
      </div>
    </tui-scrollbar>

    <ng-container *ngIf="knowledgeCategoryPage()">
      <hcm-updated-knowledge-category [search]="search$"></hcm-updated-knowledge-category>
    </ng-container>
    <ng-container *ngIf="!knowledgeCategoryPage()">
      <hcm-updated-knowledge [search]="search$"></hcm-updated-knowledge>
    </ng-container>
  </hcm-page>
</ng-container>
