<main class="main-page">
  <header>
    <h1>Policy</h1>
  </header>
  <section class="main-section px-8 py-10">
    <swiper
      [pagination]="{
        dynamicBullets: true
      }"
      [slidesPerView]="4"
      class="pb-10"
    >
      <ng-template *ngFor="let item of data" swiperSlide>
        <div class="flex flex-col items-center">
          <img [routerLink]="['.', item.id]" [src]="item.image" class="w-56 h-56" />
          <p class="text-center text-lg font-semibold mt-5">{{ item.title }}</p>
        </div>
      </ng-template>
    </swiper>
    <p class="text-2xl font-semibold my-7">Updated</p>
    <hcm-updated-detail></hcm-updated-detail>
  </section>
</main>
