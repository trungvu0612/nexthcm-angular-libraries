<form (ngSubmit)="submit()" [formGroup]="form">
  <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
  <div *transloco="let t" class="flex justify-center gap-6 mt-8">
    <button (click)="cancel()" appearance="flat" tuiButton type="button">{{ t('cancel') }}</button>
    <button tuiButton>{{ t('save') }}</button>
  </div>
</form>
