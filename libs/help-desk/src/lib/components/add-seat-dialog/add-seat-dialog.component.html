<header class="flex justify-between items-center">
  <h1 class="text-2xl font-semibold">Assign User</h1>
  <tui-svg (click)="close()" class="cursor-pointer" src="tuiIconRemoveLarge"></tui-svg>
</header>
<form [formGroup]="form" class="mt-6 mb-10">
  <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
</form>
<button (click)="addSeat()" [disabled]="!form.valid" class="blue-button mx-auto">Submit</button>
