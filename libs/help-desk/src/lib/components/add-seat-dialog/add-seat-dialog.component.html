<header class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-semibold">Add Seat</h1>
  <button (click)="close()">
    <tui-svg src="tuiIconRemoveLarge"></tui-svg>
  </button>
</header>
<formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
<button (click)="addSeat()" [disabled]="!form.valid" class="blue-button mt-5 mx-auto">Submit</button>
