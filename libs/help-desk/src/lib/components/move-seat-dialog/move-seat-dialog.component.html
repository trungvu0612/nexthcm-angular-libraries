<tui-combo-box [formControl]="inputSeatNumber" [stringify]="stringify" [valueContent]="value">
  Move to
  <ng-template #value let-seat>
    {{ seat.id }}
  </ng-template>
  <ng-template tuiDataList>
    <tui-data-list>
      <button *ngFor="let seat of emptySeats" [value]="seat" tuiOption>
        <span class="font-normal">{{ seat.id }}</span>
      </button>
    </tui-data-list>
  </ng-template>
</tui-combo-box>
<button (click)="submit()" [disabled]="!inputSeatNumber.value" class="blue-button mt-5 mx-auto">Move</button>
