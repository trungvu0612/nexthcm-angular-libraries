<tui-hosted-dropdown
  (tuiActiveZoneChange)="onActiveZone($event)"
  [(open)]="open"
  [canOpen]="canOpen"
  [content]="datalist || ''"
  class="hosted"
>
  <tui-primitive-textfield
    (click)="toggle()"
    (hoveredChange)="onHovered($event)"
    (keydown.enter)="onFieldKeyDownEnter($event)"
    (valueChange)="onInput($event)"
    [disabled]="computedDisabled"
    [focusable]="computedFocusable"
    [iconAlign]="iconAlign"
    [iconContent]="icon"
    [invalid]="computedInvalid"
    [nativeId]="nativeId"
    [pseudoFocused]="computedFocused"
    [pseudoHovered]="computedHovered"
    [readOnly]="readOnly"
    [value]="nativeValue"
    automation-id="tui-combo-box__textfield"
    class="textfield"
  >
    <ng-content></ng-content>
    <div
      *ngIf="showValueTemplate"
      [content]="computedContent"
      [context]="computeContext(value, computedFocused)"
      automation-id="tui-combo-box__template"
      class="value"
      polymorpheus-outlet
    ></div>
  </tui-primitive-textfield>
</tui-hosted-dropdown>
