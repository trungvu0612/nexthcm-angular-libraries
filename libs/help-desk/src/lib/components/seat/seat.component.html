<tui-hosted-dropdown
  *ngIf="seat.id !== undefined; else icon"
  [content]="content"
  [tuiDropdownSided]="true"
  tuiDropdownHover
>
  <tui-avatar [avatarUrl]="seat.image || ''" [rounded]="true" [text]="seat.name || ''"></tui-avatar>
  <ng-template #content>
    <article class="p-4">
      <div class="flex items-center border-b border-gray-300 pb-3">
        <tui-avatar [avatarUrl]="seat.image || null" [rounded]="true" [text]="seat.name || ''" size="xl"></tui-avatar>
        <div class="flex-auto font-semibold text-center">
          <h1 class="text-2xl mt-3 mb-2">{{ detail.fullName }}</h1>
          <p class="text-lg text-gray-400">{{ detail.dateOfBirth }}</p>
        </div>
      </div>
      <table class="detail-table mt-2">
        <tr>
          <th>Status:</th>
          <td>
            <span [class]="status" class="border-2 rounded-xl p-1">{{ detail.status }}</span>
          </td>
        </tr>
        <tr>
          <th>Team:</th>
          <td>
            <a [routerLink]="['/human-resource/teams', 'team-id']" class="custom-link">{{ detail.team }}</a>
          </td>
        </tr>
        <tr>
          <th>Phone:</th>
          <td>{{ detail.phoneNumber }}</td>
        </tr>
        <tr>
          <th>Skype:</th>
          <td>{{ detail.skype }}</td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>{{ detail.email }}</td>
        </tr>
      </table>
      <div class="flex justify-evenly mt-3">
        <button (click)="onDelete()" *ngIf="isAdmin" class="blue-button delete">Delete</button>
        <button (click)="viewDetail()" class="blue-button">Detail</button>
      </div>
    </article>
  </ng-template>
</tui-hosted-dropdown>
<ng-template #icon>
  <tui-svg class="text-green-500" src="tuiIconPlusCircleLarge"></tui-svg>
</ng-template>
