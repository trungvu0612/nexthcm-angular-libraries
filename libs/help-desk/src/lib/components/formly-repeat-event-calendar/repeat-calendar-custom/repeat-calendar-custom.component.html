<div class="font-bold text-2xl">Repeat Custom</div>


<form [formGroup]="form">
    <div class="grid grid-cols-3 my-5 text-base gap-4">
      <div class="font-bold text-base">Repeat every:</div>
      <div>
        <tui-select [formControl]="weekNumber" [tuiTextfieldLabelOutside]="true" tuiTextfieldSize="m">
          <tui-data-list-wrapper *tuiDataList [items]="weekNumberItems"></tui-data-list-wrapper>
        </tui-select>
      </div>
      <div>
        <tui-select [formControl]="weekType" [tuiTextfieldLabelOutside]="true" tuiTextfieldSize="m">
          <tui-data-list-wrapper *tuiDataList [items]="weekTypeItems"></tui-data-list-wrapper>
        </tui-select>
      </div>
    </div>

  <div class="text-base my-5 mx-auto text-center">
    <div class="font-bold text-base text-left my-2">Repeat on:</div>
    <tui-filter
      (toggledItem)="test($event)"
      [disabledItemHandler]="disabledItemHandler"
      [items]="items"
      formControlName="filters"
      size="s"
    ></tui-filter>
  </div>

  <div class="font-bold text-base text-left mt-3">Ends:</div>

  <formly-form
    [fields]="fields"
    [form]="form"
    [model]="model"
    [options]="options"
  ></formly-form>

  <div class="grid grid-cols-2 gap-4">
    <button class="blue-button">Cancel</button>
    <button class="blue-button">Apply</button>
  </div>
</form>
