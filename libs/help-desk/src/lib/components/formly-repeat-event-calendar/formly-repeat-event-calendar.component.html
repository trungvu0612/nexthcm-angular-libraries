<div class="font-bold text-base">Repeat</div>
<div class="wrapper">
  <tui-hosted-dropdown [(open)]="open" [content]="dropdown">
    <a class="link" tabindex="0" tuiLink>
      <tui-svg class="sort" src="tuiIconSortDown"></tui-svg>
      {{ primary }}
      <tui-svg [class.arrow_open]="open" class="arrow" src="tuiIconChevronDown"></tui-svg>
    </a>
  </tui-hosted-dropdown>
</div>

<ng-template #dropdown>
  <tui-data-list>
    <tui-opt-group *ngFor="let group of items">
      <button (click)="onClick(item)" *ngFor="let item of group" class="item" tuiOption>
        {{ item }}
      </button>
      <button (click)="repeatModal()" tuiOption>Custom...</button>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
