<div class="font-bold text-base">Repeat</div>
<div class="wrapper">
  <tui-hosted-dropdown [content]="dropdown" [(open)]="open">
    <a tuiLink class="link" tabindex="0">
      {{ primary }}
      <tui-svg class="arrow" [class.arrow_open]="open" src="tuiIconChevronDown"></tui-svg>
    </a>
  </tui-hosted-dropdown>
</div>

<ng-template #dropdown>
  <tui-data-list>
    <tui-opt-group *ngFor="let group of items">
      <button *ngFor="let item of group" tuiOption class="item" (click)="onClick(item)">
        {{ item }}
      </button>
      <button (click)="repeatModal()" tuiOption>Custom...</button>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
