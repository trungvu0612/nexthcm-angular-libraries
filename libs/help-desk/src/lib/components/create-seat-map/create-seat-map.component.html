<h1 class="text-2xl text-center font-semibold p-5">Create Seat Map</h1>
<formly-form [fields]="fields" [form]="form" [model]="model" class="flex justify-center mb-8"></formly-form>
<section *ngIf="map$ | async as map">
  <div *ngFor="let row of map; index as y" class="flex justify-center">
    <button
      (click)="changeType(x, y)"
      *ngFor="let cell of row; index as x"
      [class]="cell.status"
      class="border w-8 h-8 m-1"
    ></button>
  </div>
  <div *ngIf="map.length && map[0].length" class="mt-4">
    <div class="flex justify-center">
      <tui-radio-block [formControl]="typeCell" class="none-radio mx-2" item="none" size="m"> Seat</tui-radio-block>
      <tui-radio-block [formControl]="typeCell" class="empty-radio mx-2" item="empty" size="m"> Empty</tui-radio-block>
      <tui-radio-block [formControl]="typeCell" class="wall-radio mx-2" item="wall" size="m"> Wall</tui-radio-block>
    </div>
  </div>
</section>
<button (click)="submit()" class="blue-button mt-5 mx-auto">Submit</button>
