<section class="p-12">
  <div class="grid md:grid-cols-2">
    <div class="text-2xl font-bold">BV Calendar</div>
    <div class="text-right">
      <button (click)="createCalendar()" class="blue-button">
        <tui-svg class="mr-2" src="tuiIconPlusLarge"></tui-svg>
        Create Meeting
      </button>
    </div>
  </div>

  <div class="my-10">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</section>
