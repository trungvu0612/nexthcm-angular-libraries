<main class="main-page">
  <header>
    <h1>Seat Map</h1>
    <div class="flex items-center text-base">
      <button (click)="findMySeat()" class="current-seat">
        <tui-svg src="assets/icons/current-location.svg"></tui-svg>
        My seat
      </button>
      <button (click)="initMap()" class="blue-button mr-7">Init Map</button>
      <div class="building">
        Copac - Floor 2C
        <tui-svg src="assets/icons/office-building.svg"></tui-svg>
      </div>
    </div>
  </header>
  <section class="main-section p-8">
    <tui-input [formControl]="inputSearch" class="w-full mb-8" icon="tuiIconSearch" iconAlign="left">
      Search by CIF, Full Name
    </tui-input>
    <article class="relative">
      <hcm-seat
        (cdkDragEnded)="handleDragEnded($event)"
        (cdkDragStarted)="moveSeat($event, index)"
        (click)="addSeat(index, seat.id)"
        (delete)="deleteSeat(index)"
        *ngFor="let seat of seatMap.seats; index as index"
        [class.my-seat]="index === ping"
        [dimension]="[seatMap.scaleX, seatMap.scaleY]"
        [seat]="seat"
        [style]="{ transform: 'translate3d(-50%, -50%, 0)' }"
        cdkDrag
        cdkDragBoundary="article"
      ></hcm-seat>
      <img class="w-full" src="https://i.imgur.com/LgjOMhH.png" />
    </article>
  </section>
</main>
<footer>
  <div>
    <div class="checked-in"></div>
    Checked in
  </div>
  <div>
    <div class="not-check-in-out"></div>
    Not check in/out
  </div>
  <div>
    <div class="check-in-late"></div>
    Check in late
  </div>
  <div>
    <div class="working-outside"></div>
    Working outside
  </div>
  <div>
    <div class="leave"></div>
    Leave
  </div>
  <div>
    <div class="offline"></div>
    Offline
  </div>
  <div>
    <div class="none"></div>
    None
  </div>
</footer>
