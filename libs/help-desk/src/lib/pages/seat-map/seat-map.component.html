<main class="main-page flex-auto">
  <header>
    <h1>Seat Map</h1>
    <div class="flex items-center text-base">
      <button (click)="findMySeat()" class="current-seat flex justify-between items-center mr-7">
        <tui-svg src="assets/icons/current-location.svg"></tui-svg>
        My seat
      </button>
      <div class="flex justify-between items-center font-semibold rounded-xl bg-white w-72 h-12 p-4">
        Building
        <tui-svg src="assets/icons/office-building.svg"></tui-svg>
      </div>
    </div>
  </header>
  <section class="main-section p-8">
    <tui-input [formControl]="inputSearch" class="w-full mb-8" icon="tuiIconSearch" iconAlign="left">
      Search by CIF, Full Name
    </tui-input>
    <article *ngIf="seatMap$ | async as seatMap" class="relative">
      <hcm-seat
        (cdkDragEnded)="handleDragEnded($event)"
        (cdkDragStarted)="moveSeat($event, index)"
        (click)="addSeat(index, seat.id)"
        (delete)="deleteSeat(index)"
        *ngFor="let seat of seatMap.seats; index as index"
        [class.my-seat]="index === ping"
        [seat]="seat"
        cdkDrag
        cdkDragBoundary="article"
      ></hcm-seat>
      <img [src]="seatMap.imageUrl || '' | getFile | async" class="w-full" />
    </article>
  </section>
</main>
<footer class="flex justify-evenly items-center bg-white h-16">
  <div>
    <div class="checked-in"></div>
    Checked in
  </div>
  <div>
    <div class="not-check-in-out"></div>
    Not check in/out
  </div>
  <div>
    <div class="check-in-late"></div>
    Check in late
  </div>
  <div>
    <div class="working-outside"></div>
    Working outside
  </div>
  <div>
    <div class="leave"></div>
    Leave
  </div>
  <div>
    <div class="offline"></div>
    Offline
  </div>
  <div>
    <div class="none"></div>
    None
  </div>
</footer>
